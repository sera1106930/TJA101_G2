<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - EatFast 後台管理系統</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Google Fonts (思源黑體) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FDFBF6;
            --container-bg: #F5EFE6;
            --primary-color: #A67B5B;
            --primary-hover: #8C684A;
            --text-color: #5D534A;
            --border-color: #DED0B6;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .login-container {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .login-input {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }
        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(166, 123, 91, 0.2);
        }
        .login-btn {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container w-full max-w-md p-8">
        <div class="text-center mb-8">
            <img src="/images/123.png" alt="Logo" class="w-20 h-20 rounded-full mx-auto mb-4">
            <h1 class="text-2xl font-bold text-[var(--primary-color)]">EatFast 後台管理系統</h1>
            <p class="text-sm text-gray-500 mt-2">請輸入您的帳號密碼</p>
        </div>
        
        <form id="loginForm" class="space-y-6" method="post" th:action="@{/api/v1/auth/login}">
            <div>
                <label for="account" class="block text-sm font-medium mb-2">帳號</label>
                <input type="text" id="account" name="account" class="login-input" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">密碼</label>
                <input type="password" id="password" name="password" class="login-input" required>
            </div>
            
            <div th:if="${param.error}" class="text-red-500 text-sm text-center">
                帳號或密碼錯誤，請重新輸入
            </div>
            
            <div>
                <button type="submit" class="login-btn w-full">登入系統</button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>© 2024 EatFast 早餐管理系統</p>
        </div>
    </div>
</body>
</html>
