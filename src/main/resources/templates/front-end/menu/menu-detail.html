<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${meal != null} ? ${meal.mealName} + '｜餐點介紹' : '餐點不存在'">餐點介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#F7F2ED] min-h-screen">

<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg mt-10 p-8">
    <a href="/menu" class="text-sm text-[#A67B5B] hover:underline mb-4 inline-block">&larr; 回菜單列表</a>
    <div th:if="${errorMessage}">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" th:text="${errorMessage}"></div>
    </div>
    <div th:if="${meal != null}">
        <div class="flex flex-col md:flex-row items-center gap-8">
            <!-- 圖片 -->
            <div class="w-full md:w-1/2 flex justify-center">
                <img th:src="@{/meal/mealPhoto(mealId=${meal.mealId})}"
                     alt="餐點圖片"
                     class="rounded-xl shadow-md object-cover w-64 h-64 bg-gray-100 border border-gray-200"
                     onerror="this.onerror=null;this.src='/images/nopic.png';">
            </div>
            <!-- 餐點資訊 -->
            <div class="w-full md:w-1/2 mt-6 md:mt-0">
                <h1 class="text-3xl font-bold text-[#A67B5B] mb-2" th:text="${meal.mealName}">餐點名稱</h1>
                <div class="text-[#8B5A3C] text-xl mb-4 font-semibold" th:text="'NT$ ' + ${meal.price}">NT$ 99</div>
                <div class="mb-2">
                    <span class="text-sm bg-yellow-100 text-yellow-800 px-2 py-1 rounded"
                          th:text="${meal.mealType.mealTypeName}">分類</span>
                </div>
                <div class="text-[#665544] mb-4" th:text="${meal.mealDescription} ?: '尚無描述'">
                    這是一份美味的早餐，元氣滿滿的開始。
                </div>
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-yellow-500 text-lg">★</span>
                    <span th:text="${meal.reviewTotalStars} + ' / 5'">5 / 5</span>
                </div>
                <!-- 可擴充購物車、收藏等按鈕 -->
                <button class="bg-[#A67B5B] text-white rounded px-5 py-2 font-bold hover:bg-[#8B5A3C] shadow">
                    加入購物車
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
