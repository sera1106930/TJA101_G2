<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐點菜單 | EatFast 早餐店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <style>
        .bg-milktea { background-color: #F7F2ED; }
        .bg-card { background-color: #fff8f2; }
        .text-milktea-dark { color: #A67B5B; }
        .border-milktea { border-color: #E5D0B6; }
        .btn-primary { background: #A67B5B; color: white; }
        .btn-primary:hover { background: #8B5A3C; }
        .btn-outline { border: 1.5px solid #A67B5B; color: #A67B5B; }
        .btn-outline:hover { background: #F3E5D6; }
        .active-category { background: #E5D0B6; color: #A67B5B; font-weight: bold; }
        
        :root {
	    --primary-color: #A67B5B;         /* 奶茶深 */
	    --primary-hover: #8B5A3C;         /* 奶茶hover */
	    --shadow-light: #E5D0B6;          /* 奶茶陰影 */
	    --text-color: #7a6451;            /* 莫蘭迪深文字 */
		}
		
		.nav-fixed {
		    position: fixed;
		    top: 0; left: 0; right: 0;
		    height: 60px;
		    background: rgba(255,255,255,0.95);
		    box-shadow: 0 2px 10px var(--shadow-light);
		    z-index: 1000;
		    backdrop-filter: blur(10px);
		}
		.nav-container {
		    max-width: 1200px;
		    margin: 0 auto;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    padding: 0 2rem;
		}
		.nav-logo {
		    display: flex; align-items: center; gap: 1rem;
		    text-decoration: none;
		    color: var(--primary-color);
		}
		.nav-logo-icon {
		    width: 40px; height: 40px; object-fit: contain;
		}
		.nav-logo-text {
		    font-size: 1.25rem;
		    font-weight: 700;
		    color: var(--primary-color);
		}
		.nav-menu {
		    display: flex;
		    gap: 2rem;
		    align-items: center;
		}
		.nav-link {
		    color: var(--text-color);
		    text-decoration: none;
		    font-weight: 500;
		    transition: color 0.3s;
		    position: relative;
		    padding: 2px 0;
		}
		.nav-link.active,
		.nav-link:hover {
		    color: var(--primary-color);
		}
		.nav-link::after {
		    content: '';
		    position: absolute;
		    bottom: -5px;
		    left: 0;
		    width: 0;
		    height: 2px;
		    background: var(--primary-color);
		    transition: width 0.3s;
		}
		.nav-link:hover::after, .nav-link.active::after {
		    width: 100%;
		}
		.nav-login {
		    background: var(--primary-color);
		    color: white;
		    padding: 0.5rem 1.5rem;
		    border-radius: 50px;
		    text-decoration: none;
		    transition: all 0.3s;
		    font-weight: 600;
		    border: none;
		    outline: none;
		}
		.nav-login:hover {
		    background: var(--primary-hover);
		    transform: translateY(-2px);
		}
        
    </style>
</head>
<body class="bg-milktea min-h-screen">

	<!-- 動態設定是否登入 -->
	<script th:inline="javascript">
	    var isLoggedIn = /*[[${session.loggedInMemberId != null && session.isLoggedIn != null && session.isLoggedIn}]]*/ false;
	</script>

<!-- Navbar -->
<header class="w-full shadow bg-white/70 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-2 px-5">
        <div class="flex items-center gap-3">
            <img src="images/123.png"alt="EatFast早餐店 Logo" class="nav-logo-icon"/>
            <span class="nav-logo-text"> EatFast 早餐店</span>
        </div>
        <nav class="flex gap-8">
            <a href="/welcome" class="text-[#7a6451] hover:text-milktea-dark font-semibold">回到首頁</a>
            <a href="/about" class="text-[#7a6451] hover:text-milktea-dark font-semibold">關於我們</a>
            <a href="/store/storelist" class="text-[#7a6451] hover:text-milktea-dark font-semibold">門市據點</a>
            <a href="/member/dashboard" class="text-[#7a6451] hover:text-milktea-dark font-semibold">會員專區</a>
            <a href="/cart" class="text-[#7a6451] hover:text-milktea-dark font-semibold">購物車</a>
        </nav>
        
        <!-- 登入狀態區塊 -->
        <div class="flex items-center gap-2">
            <!-- 已登入 -->
            <div th:if="${session.loggedInMemberId != null && session.isLoggedIn != null && session.isLoggedIn}" class="flex items-center gap-2">
                <span class="text-milktea-dark font-semibold">歡迎, <span th:text="${session.memberName}">會員名稱</span></span>
                <form id="logoutForm" th:action="@{/api/v1/auth/logout}" method="post" class="inline">
				    <button type="button" id="logoutBtn" class="px-4 py-2 rounded-full btn-outline font-semibold bg-[#fff4e6] hover:bg-[#F3E5D6] transition">
				        <i class="fas fa-sign-out-alt"></i> 登出
				    </button>
				</form>

            </div>
            <!-- 未登入 -->
            <a th:unless="${session.loggedInMemberId != null && session.isLoggedIn != null && session.isLoggedIn}" 
               th:href="@{/api/v1/auth/member-login}" 
               class="px-4 py-2 rounded-full btn-outline font-semibold hover:bg-[#F3E5D6] transition">
                <i class="fas fa-sign-in-alt"></i> 登入/註冊
            </a>
        </div>
    </div>
</header>


<!-- 主內容區 -->    
<div class="max-w-7xl mx-auto py-8 flex flex-col md:flex-row gap-6">
    <!-- 左側分類區 -->
    <aside class="w-1/5 min-w-[180px] bg-card rounded-2xl shadow-lg border border-milktea mr-8 p-6 h-fit">
        <h2 class="text-lg font-bold text-milktea-dark mb-4">餐點種類</h2>
        <ul class="space-y-2">
            <li>
                <a th:href="@{/menu}" 
                   th:classappend="${param.type} == null ? 'active-category' : ''"
                   class="block rounded px-4 py-2 hover:bg-[#f4ede6] transition">
                    全部
                </a>
            </li>
            <li th:each="type : ${mealTypeListData}">
                <a th:href="@{'/menu?type=' + ${type.mealTypeId}}"
				   th:classappend="${param.type != null and !#strings.isEmpty(param.type[0]) and T(java.lang.Long).valueOf(param.type[0]).equals(type.mealTypeId) ? 'active-category' : ''}"
				   th:text="${type.mealName}"
				   class="block rounded px-4 py-2 hover:bg-[#f4ede6] transition">
				   餐點種類名稱
				</a>


            </li>
        </ul>
    </aside>

    <!-- 右側餐點清單 -->
    <main class="flex-1">
        <!-- 標題 -->
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-milktea-dark tracking-wider mb-2">🍳 早餐店菜單</h1>
            <p class="text-[#7a6451] text-base mb-2">現做早餐，選用新鮮食材，每一道都值得期待！</p>
            <span th:if="${currentMealTypeName != null}"
			      th:text="'目前僅顯示：' + ${currentMealTypeName}"
			      class="inline-block px-3 py-1 bg-[#F0E6D3] rounded text-[#A67B5B] text-sm">
			</span>

        </div>
        <!-- 餐點卡片區 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 pb-8">
            <div th:each="meal : ${mealListData}"
                 class="bg-card rounded-2xl shadow-xl border border-milktea flex flex-col items-center p-6 hover:shadow-2xl transition-shadow duration-200 relative">
                <!-- 圖片區 + 漂浮購物車按鈕 -->
			    <div class="relative w-40 h-40 mb-4 flex justify-center items-center">
                <img th:src="${meal.mealPicUrl}" alt="餐點圖片"
				     class="w-40 h-40 object-cover rounded-xl border"
				     onerror="this.onerror=null;this.src='/images/nopic.png';" />
			    </div>
                <div class="w-full flex flex-col items-center">
                    <h2 class="text-xl font-bold text-milktea-dark mb-1 text-center" th:text="${meal.mealName}"></h2>
                    <div class="text-[#C7A083] text-lg font-semibold mb-2" th:text="'NT$ ' + ${meal.mealPrice}"></div>
                </div>
                
                <div class="flex items-center justify-center gap-2 mb-3">
				    <span class="star-display" data-meal-id="[[${meal.mealId}]]">
				      <!-- Thymeleaf初次渲染：半顆星+分數 -->
				      <span th:with="stars=${meal.avgStars}">
				        <th:block th:each="i : ${#numbers.sequence(1, 5)}">
				          <i th:if="${i <= T(java.lang.Math).floor(stars)}" class="fas fa-star text-yellow-400"></i>
				          <i th:if="${i > T(java.lang.Math).floor(stars)} and ${i - stars <= 1}" class="fas fa-star-half-alt text-yellow-400"></i>
				          <i th:if="${i - stars > 1}" class="far fa-star text-[#DED0B6]"></i>
				        </th:block>
				        <span th:text="${stars} + ' / 5'" class="ml-1 text-sm text-[#A67B5B]"></span>
				      </span>
				    </span>
				</div>

                <div class="flex gap-2 w-full mt-auto">
				    <!-- 已收藏表單 -->
					<form th:if="${meal.favored}" th:action="@{/member/removeFav}" method="post" class="flex-1">
					    <input type="hidden" name="favMealId" th:value="${meal.favMealId}" />
					    <input type="hidden" name="redirectUrl" th:value="${param.type != null and !#strings.isEmpty(param.type[0]) ? '/menu?type=' + param.type[0] : '/menu'}" />
					    <button type="submit"
					            class="w-full rounded-lg px-3 py-2 text-sm text-center transition-all flex flex-col items-center justify-center btn-outline group"
					            title="移除收藏">
					        <i class="fas fa-heart" style="color:#d45a6b;"></i>
					        <span class="ml-1 text-[#d45a6b] group-hover:text-[#b63a53]"></span>
					    </button>
					</form>
					<!-- 未收藏表單 -->
					<form th:unless="${meal.favored}" th:action="@{/member/addFav}" method="post" class="flex-1" onsubmit="return checkLogin(event)">
					    <input type="hidden" name="mealId" th:value="${meal.mealId}" />
					    <input type="hidden" name="redirectUrl" th:value="${param.type != null and !#strings.isEmpty(param.type[0]) ? '/menu?type=' + param.type[0] : '/menu'}" />
					    <button type="submit"
					            class="w-full rounded-lg px-3 py-2 text-sm text-center transition-all flex flex-col items-center justify-center btn-outline group"
					            title="加入收藏">
					        <i class="far fa-heart group-hover:text-[#d45a6b]" style="color:#ccc;"></i>
					        <span class="ml-1 text-[#A67B5B] group-hover:text-[#d45a6b]"></span>
					    </button>
					</form>

				    <!-- 加入購物車：點擊會跳modal -->
				    <form th:action="@{/cart}" method="post" class="flex-1" onsubmit="return checkLogin(event)">
				        <input type="hidden" name="mealId" th:value="${meal.mealId}" />
				        <button type="button" class="w-full btn-outline rounded-lg px-3 py-2 text-sm text-center transition-all flex items-center justify-center gap-1"
						        th:attr="data-mealid=${meal.mealId}"
		       					onclick="return handleAddToCartClick(this)">
				            <i class="fas fa-shopping-cart"></i>
				        </button>
				    </form>
				</div>


            </div>
            <div th:if="${#lists.isEmpty(mealListData)}" class="col-span-full text-center text-milktea-dark py-10">
                查無符合的餐點！
            </div>
        </div>
    </main>
</div>

    <!-- 自訂請先登入 Modal -->
	<div id="loginModal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden">
	  <div class="bg-white rounded-2xl p-8 shadow-2xl w-[320px] text-center">
	    <div class="text-lg font-bold mb-3 text-[#A67B5B]">請先登入會員</div>
	    <div class="text-[#554431] mb-6">您必須先登入會員才能使用此功能，是否前往登入頁？</div>
	    <div class="flex gap-4 justify-center">
	      <button id="loginConfirmBtn" class="bg-[#A67B5B] hover:bg-[#8B5A3C] text-white rounded-full px-5 py-2 font-semibold shadow transition">前往登入</button>
	      <button id="loginCancelBtn" class="bg-[#F3E5D6] text-[#A67B5B] rounded-full px-5 py-2 font-semibold border border-[#E5D0B6] transition">取消</button>
	    </div>
	  </div>
	</div>
	
	<!-- 登出確認 Modal -->
	<div id="logoutModal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden">
	  <div class="bg-white rounded-2xl p-8 shadow-2xl w-[320px] text-center">
	    <div class="text-lg font-bold mb-3 text-[#A67B5B]">確定要登出嗎？</div>
	    <div class="text-[#554431] mb-6">登出後將返回首頁。</div>
	    <div class="flex gap-4 justify-center">
	      <button id="logoutConfirmBtn" class="bg-[#A67B5B] hover:bg-[#8B5A3C] text-white rounded-full px-5 py-2 font-semibold shadow transition">確定</button>
	      <button id="logoutCancelBtn" class="bg-[#F3E5D6] text-[#A67B5B] rounded-full px-5 py-2 font-semibold border border-[#E5D0B6] transition">取消</button>
	    </div>
	  </div>
	</div>
	
	<!-- ======= Modal 小視窗 ======= -->
<div id="mealDetailModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-2xl p-8 shadow-2xl w-full max-w-md relative">
    <!-- 關閉按鈕 -->
    <button type="button" onclick="closeMealModal()"
      class="absolute top-2 right-2 text-[#A67B5B] text-xl">&times;</button>
    <!-- 餐點圖片 -->
    <div class="flex justify-center mb-4">
      <img id="modalMealPic" src="/images/nopic.png" class="w-40 h-40 object-cover rounded-xl border" />
    </div>
    <div class="text-2xl font-bold text-milktea-dark mb-2" id="modalMealName">餐點名稱</div>
    <div class="text-[#C7A083] text-lg font-semibold mb-2" id="modalMealPrice">NT$ 0</div>
    <div class="flex items-center gap-2 mb-3">
      <span class="text-yellow-400 text-lg">★</span>
      <span id="modalMealStars" class="text-[#A67B5B] text-sm">0 / 5</span>
    </div>
    <!-- 數量選擇 -->
    <div class="flex items-center gap-3 mb-5">
      <span>數量：</span>
      <button type="button" onclick="changeQty(-1)" class="w-8 h-8 rounded bg-[#E5D0B6]">-</button>
      <input id="modalMealQty" type="number" min="1" value="1" class="w-12 text-center border rounded" readonly />
      <button type="button" onclick="changeQty(1)" class="w-8 h-8 rounded bg-[#E5D0B6]">+</button>
    </div>
    <form method="post" action="/cart" id="modalCartForm">
      <input type="hidden" name="mealId" id="modalMealId" />
      <input type="hidden" name="quantity" id="modalMealFormQty" value="1" />
      <button type="submit" class="w-full btn-primary rounded-lg px-4 py-2 mt-2">
        <i class="fas fa-shopping-cart"></i> 加入購物車
      </button>
    </form>
  </div>
</div>
	
   <script>
	// 顯示請先登入的彈窗
	function checkLogin(e) {
	    if (!isLoggedIn) {
		    if (e) e.preventDefault(); 
	        showLoginModal();
	        return false; // 未登入操作不繼續
	    }
	    return true;
	}
	
	// 購物車按鈕點擊判斷登入彈窗
	function handleAddToCartClick(btnElement) {
	    // 檢查登入狀態
	    if (!checkLogin()) { 
	        return false; // 如果未登入，就停止後續操作
	    }
	    // 如果已登入，則執行開啟購物車 modal 的動作
	    openMealModal(btnElement);
	    return false; 
	}
	
	// 登入/登出 modal 控制
	function showLoginModal() {
	    document.getElementById('loginModal').classList.remove('hidden');
	}
	function hideLoginModal() {
	    document.getElementById('loginModal').classList.add('hidden');
	}
	function showLogoutModal() {
	    document.getElementById('logoutModal').classList.remove('hidden');
	}
	function hideLogoutModal() {
	    document.getElementById('logoutModal').classList.add('hidden');
	}
	
	// 綁定事件
	document.addEventListener('DOMContentLoaded', function() {
	    // 登入 modal
	    document.getElementById('loginConfirmBtn').onclick = function() {
	        window.location.href = '/api/v1/auth/member-login';
	    };
	    document.getElementById('loginCancelBtn').onclick = function() {
	        hideLoginModal();
	    };
	
	    // 登出 modal
	    const logoutBtn = document.getElementById('logoutBtn');
	    const logoutForm = document.getElementById('logoutForm');
	    const logoutConfirmBtn = document.getElementById('logoutConfirmBtn');
	    const logoutCancelBtn = document.getElementById('logoutCancelBtn');
	
	    if (logoutBtn) {
	        logoutBtn.onclick = function(e) {
	            e.preventDefault();
	            showLogoutModal();
	        }
	    }
	    if (logoutCancelBtn) {
	        logoutCancelBtn.onclick = function() {
	            hideLogoutModal();
	        }
	    }
	    if (logoutConfirmBtn && logoutForm) {
	        logoutConfirmBtn.onclick = function() {
	            hideLogoutModal();
	            fetch(logoutForm.action, {
	                method: 'POST',
	                credentials: 'same-origin'
	            }).then(res => {
	            	if (res.ok) {
	                    window.location.href = '/welcome'; 
	                } else {
	                    alert('登出失敗，請稍後再試！');
	                }
	            }).catch(error => {
	                console.error('登出請求發生錯誤:', error);
	                alert('登出失敗，請檢查網路連線或稍後再試！');
	            });
	        }
	    }
	    
		 // 新增：點擊 Modal 外部關閉功能
	    const loginModal = document.getElementById('loginModal');
	    const logoutModal = document.getElementById('logoutModal');
	
	    if (loginModal) {
	        loginModal.addEventListener('click', function(e) {
	            if (e.target === loginModal) { // 只有點擊到背景才關閉
	                hideLoginModal();
	            }
	        });
	    }
	    if (logoutModal) {
	        logoutModal.addEventListener('click', function(e) {
	            if (e.target === logoutModal) { // 只有點擊到背景才關閉
	                hideLogoutModal();
	            }
	        });
	    }
	});
	
	
	</script>

	<script th:inline="javascript">
	  // 將 mealListData 轉成 JS 陣列（僅需用到的屬性）
	  const mealData = /*[[${mealListData}]]*/ [];
	</script>
	<script>
	  let currentMeal = null;
	  function openMealModal(btn) {
	    const mealId = Number(btn.getAttribute('data-mealid'));
	    currentMeal = mealData.find(m => m.mealId === mealId);
	    if (!currentMeal) return;
	
	    // 設定 Modal 內容
	    document.getElementById('modalMealId').value = currentMeal.mealId;
	    document.getElementById('modalMealPic').src = currentMeal.mealPicUrl;
	    document.getElementById('modalMealName').textContent = currentMeal.mealName;
	    document.getElementById('modalMealPrice').textContent = 'NT$ ' + currentMeal.mealPrice;
	    document.getElementById('modalMealStars').textContent = (currentMeal.reviewTotalStars ?? 0) + ' / 5';
	    document.getElementById('modalMealQty').value = 1;
	    document.getElementById('modalMealFormQty').value = 1;
	
	    // 顯示 Modal
	    document.getElementById('mealDetailModal').classList.remove('hidden');
	  }
	  function closeMealModal() {
	    document.getElementById('mealDetailModal').classList.add('hidden');
	  }
	  function changeQty(delta) {
	    let input = document.getElementById('modalMealQty');
	    let val = parseInt(input.value) + delta;
	    if (val < 1) val = 1;
	    input.value = val;
	    document.getElementById('modalMealFormQty').value = val;
	  }
	  // 點 Modal 背景可關閉
	  document.addEventListener('DOMContentLoaded', function() {
	    document.getElementById('mealDetailModal').addEventListener('click', function(e) {
	      if (e.target === this) closeMealModal();
	    });
	  });
	  
	  // 星星顯示
	  function renderStars(score, max=5) {
		  let html = '';
		  for(let i = 1; i <= max; i++) {
		    if (score >= i) { // 全星
		      html += '<i class="fas fa-star text-yellow-400"></i>';
		    } else if (score > i-1) { // 半星
		      html += '<i class="fas fa-star-half-alt text-yellow-400"></i>';
		    } else { // 空星
		      html += '<i class="far fa-star text-[#DED0B6]"></i>';
		    }
		  }
		  html += ` <span class="ml-1 text-sm text-[#9D7C64]">${score} / 5</span>`;
		  return html;
		}
		// 更新餐點評分星星顯示
		function updateMealStars() {
		  fetch('/api/meals/ratings')
		    .then(res => res.json())
		    .then(data => {
		      data.forEach(meal => {
		        document.querySelectorAll(`.star-display[data-meal-id='${meal.mealId}']`).forEach(el => {
		          el.innerHTML = renderStars(meal.avgStars);
		        });
		      });
		    });
		}
		document.addEventListener('DOMContentLoaded', function() {
		    updateMealStars();
		    setInterval(updateMealStars, 30000);
		});
