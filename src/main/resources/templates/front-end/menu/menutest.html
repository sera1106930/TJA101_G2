<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐點菜單 | EatFast 早餐店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <style>
        /* 您已有的 CSS 樣式 */
        .bg-milktea { background-color: #F7F2ED; }
        .bg-card { background-color: #fff8f2; }
        .text-milktea-dark { color: #A67B5B; }
        .border-milktea { border-color: #E5D0B6; }
        .btn-primary { background: #A67B5B; color: white; }
        .btn-primary:hover { background: #8B5A3C; }
        .btn-outline { border: 1.5px solid #A67B5B; color: #A67B5B; }
        .btn-outline:hover { background: #F3E5D6; }
        .active-category { background: #E5D0B6; color: #A67B5B; font-weight: bold; }
        
        :root {
	    --primary-color: #A67B5B;         /* 奶茶深 */
	    --primary-hover: #8B5A3C;         /* 奶茶hover */
	    --shadow-light: #E5D0B6;          /* 奶茶陰影 */
	    --text-color: #7a6451;            /* 莫蘭迪深文字 */
		}
		
		.nav-fixed {
		    position: fixed;
		    top: 0; left: 0; right: 0;
		    height: 60px;
		    background: rgba(255,255,255,0.95);
		    box-shadow: 0 2px 10px var(--shadow-light);
		    z-index: 1000;
		    backdrop-filter: blur(10px);
		}
		.nav-container {
		    max-width: 1200px;
		    margin: 0 auto;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    padding: 0 2rem;
		}
		.nav-logo {
		    display: flex; align-items: center; gap: 1rem;
		    text-decoration: none;
		    color: var(--primary-color);
		}
		.nav-logo-icon {
		    width: 40px; height: 40px; object-fit: contain;
		}
		.nav-logo-text {
		    font-size: 1.25rem;
		    font-weight: 700;
		    color: var(--primary-color);
		}
		.nav-menu {
		    display: flex;
		    gap: 2rem;
		    align-items: center;
		}
		.nav-link {
		    color: var(--text-color);
		    text-decoration: none;
		    font-weight: 500;
		    transition: color 0.3s;
		    position: relative;
		    padding: 2px 0;
		}
		.nav-link.active,
		.nav-link:hover {
		    color: var(--primary-color);
		}
		.nav-link::after {
		    content: '';
		    position: absolute;
		    bottom: -5px;
		    left: 0;
		    width: 0;
		    height: 2px;
		    background: var(--primary-color);
		    transition: width 0.3s;
		}
		.nav-link:hover::after, .nav-link.active::after {
		    width: 100%;
		}
		.nav-login {
		    background: var(--primary-color);
		    color: white;
		    padding: 0.5rem 1.5rem;
		    border-radius: 50px;
		    text-decoration: none;
		    transition: all 0.3s;
		    font-weight: 600;
		    border: none;
		    outline: none;
		}
		.nav-login:hover {
		    background: var(--primary-hover);
		    transform: translateY(-2px);
		}
        /* 訊息提示框樣式 */
        .message-container {
            position: fixed;
            top: 70px; /* 位於 header 下方 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: fit-content;
            white-space: nowrap; /* 防止文本換行 */
        }
        .message-success {
            background-color: #D1FAE5; /* Tailwind green-100 */
            color: #065F46; /* Tailwind green-800 */
            border: 1px solid #34D399; /* Tailwind green-400 */
        }
        .message-error {
            background-color: #FEE2E2; /* Tailwind red-100 */
            color: #991B1B; /* Tailwind red-800 */
            border: 1px solid #F87171; /* Tailwind red-400 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-milktea min-h-screen">

	<script th:inline="javascript">
	    // 從 session 獲取登入狀態和會員 ID
	    var isLoggedIn = /*[[${session.loggedInMemberId != null && session.isLoggedIn != null && session.isLoggedIn}]]*/ false;
	    var loggedInMemberId = /*[[${session.loggedInMemberId}]]*/ null;
        var currentStoreId = /*[[${currentStoreId}]]*/ 1; // 從後端獲取當前門市 ID，如果沒有則預設為 1
	</script>

<header class="w-full shadow bg-white/70 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-2 px-5">
        <div class="flex items-center gap-3">
            <img src="images/123.png"alt="EatFast早餐店 Logo" class="nav-logo-icon"/>
            <span class="nav-logo-text"> EatFast 早餐店</span>
        </div>
        <nav class="flex gap-8">
            <a href="/welcome" class="text-[#7a6451] hover:text-milktea-dark font-semibold">回到首頁</a>
            <a href="/about" class="text-[#7a6451] hover:text-milktea-dark font-semibold">關於我們</a>
            <a th:href="@{/store/select_page_store}" class="text-[#7a6451] hover:text-milktea-dark font-semibold">門市據點</a> 
            <a href="/menu" class="text-[#7a6451] hover:text-milktea-dark font-semibold active">我要訂餐</a>

            <div th:if="${session.loggedInMemberId != null && session.isLoggedIn != null && session.isLoggedIn}" class="flex items-center gap-2">
                <span class="text-milktea-dark font-semibold">歡迎, <span th:text="${session.memberName}">會員名稱</span></span>
                <form id="logoutForm" th:action="@{/api/v1/auth/logout}" method="post" class="inline">

				        <i class="fas fa-sign-out-alt"></i> 登出

</header>


<div id="message-container" class="message-container hidden"></div>

<div class="max-w-7xl mx-auto py-8 pt-28 flex flex-col md:flex-row gap-6">
    <aside class="w-1/5 min-w-[180px] bg-card rounded-2xl shadow-lg border border-milktea mr-8 p-6 h-fit">
        <h2 class="text-lg font-bold text-milktea-dark mb-4">餐點種類</h2>
        <ul class="space-y-2">
            <li>
                <a th:href="@{/menu}" 
                   th:classappend="${param.type} == null ? 'active-category' : ''"
                   class="block rounded px-4 py-2 hover:bg-[#f4ede6] transition">
                    全部
                </a>
            </li>
            <li th:each="type : ${mealTypeListData}">
                <a th:href="@{'/menu?type=' + ${type.mealTypeId}}"
				   th:classappend="${param.type != null and !#strings.isEmpty(param.type[0]) and T(java.lang.Long).valueOf(param.type[0]).equals(type.mealTypeId) ? 'active-category' : ''}"
				   th:text="${type.mealName}"
				   class="block rounded px-4 py-2 hover:bg-[#f4ede6] transition">
				   餐點種類名稱
				</a>


            </li>
        </ul>
    </aside>

    <main class="flex-1">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-milktea-dark tracking-wider mb-2">🍳 早餐店菜單</h1>
            <p class="text-[#7a6451] text-base mb-2">現做早餐，選用新鮮食材，每一道都值得期待！</p>
            <span th:if="${currentMealTypeName != null}"
			      th:text="'目前僅顯示：' + ${currentMealTypeName}"
			      class="inline-block px-3 py-1 bg-[#F0E6D3] rounded text-[#A67B5B] text-sm">
			</span>

        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 pb-8">
            <div th:each="meal : ${mealListData}"
                 class="bg-card rounded-2xl shadow-xl border border-milktea flex flex-col items-center p-6 hover:shadow-2xl transition-shadow duration-200 relative">
                <div class="relative w-40 h-40 mb-4 flex justify-center items-center">
                <img th:src="${meal.mealPicUrl}" alt="餐點圖片"
				     class="w-40 h-40 object-cover rounded-xl border"
				     onerror="this.onerror=null;this.src='/images/nopic.png';" />
			    </div>
                <div class="w-full flex flex-col items-center">
                    <h2 class="text-xl font-bold text-milktea-dark mb-1 text-center" th:text="${meal.mealName}"></h2>
                    <div class="text-[#C7A083] text-lg font-semibold mb-2" th:text="'NT$ ' + ${meal.mealPrice}"></div>
                    <span class="text-xs bg-[#FCF2E2] text-[#A67B5B] px-3 py-1 rounded mb-2"
                          th:text="${meal.mealName}">餐點種類</span> </div>
                <div class="flex items-center justify-center gap-2 mb-3">
                    <span class="text-yellow-400 text-lg">★</span>
                    <span class="text-[#A67B5B] text-sm" th:text="${meal.reviewTotalStars} + ' / 5'">5 / 5</span>
                </div>
                
                <div class="flex gap-2 w-full mt-auto">
				    <form th:if="${meal.favored}" th:action="@{/member/removeFav}" method="post" class="flex-1">
					    <input type="hidden" name="favMealId" th:value="${meal.favMealId}" />
					    <input type="hidden" name="redirectUrl" th:value="${param.type != null and !#strings.isEmpty(param.type[0]) ? '/menu?type=' + param.type[0] : '/menu'}" />
					    <button type="submit"
					            class="w-full rounded-lg px-3 py-2 text-sm text-center transition-all flex flex-col items-center justify-center btn-outline group"
					            title="移除收藏">
					        <i class="fas fa-heart" style="color:#d45a6b;"></i>
					        <span class="ml-1 text-[#d45a6b] group-hover:text-[#b63a53]">已收藏</span>
					    </button>
					</form>
					<form th:unless="${meal.favored}" th:action="@{/member/addFav}" method="post" class="flex-1">
					    <input type="hidden" name="mealId" th:value="${meal.mealId}" />
					    <input type="hidden" name="redirectUrl" th:value="${param.type != null and !#strings.isEmpty(param.type[0]) ? '/menu?type=' + param.type[0] : '/menu'}" />
					    <button type="submit"
					            class="w-full rounded-lg px-3 py-2 text-sm text-center transition-all flex flex-col items-center justify-center btn-outline group"
					            title="加入收藏">
					        <i class="far fa-heart group-hover:text-[#d45a6b]" style="color:#ccc;"></i>
					        <span class="ml-1 text-[#A67B5B] group-hover:text-[#d45a6b]">加入收藏</span>
					    </button>
					</form>

				    <button type="button" class="add-to-cart-btn w-full btn-primary rounded-lg px-3 py-2 text-sm text-center transition-all flex items-center justify-center gap-1"
				            th:data-meal-id="${meal.mealId}"        
				            th:data-meal-name="${meal.mealName}"    
				            th:data-meal-price="${meal.mealPrice}"  
                            th:data-store-id="${currentStoreId}" onclick="handleAddToCart(this);"> <i class="fas fa-shopping-cart"></i> 加入購物車
				    </button>
				</div>


            </div>
            <div th:if="${#lists.isEmpty(mealListData)}" class="col-span-full text-center text-milktea-dark py-10">
                查無符合的餐點！
            </div>
        </div>
    </main>
</div>

    <div id="loginModal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden">
	  <div class="bg-white rounded-2xl p-8 shadow-2xl w-[320px] text-center">
	    <div class="text-lg font-bold mb-3 text-[#A67B5B]">請先登入會員</div>

	  </div>
	</div>
	
	<div id="logoutModal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden">

	    <div class="text-lg font-bold mb-3 text-[#A67B5B]">確定要登出嗎？</div>
	    <div class="text-[#554431] mb-6">登出後將返回首頁。</div>
	    <div class="flex gap-4 justify-center">
	      <button id="logoutConfirmBtn" class="bg-[#A67B5B] hover:bg-[#8B5A3C] text-white rounded-full px-5 py-2 font-semibold shadow transition">確定</button>
	      <button id="logoutCancelBtn" class="bg-[#F3E5D6] text-[#A67B5B] rounded-full px-5 py-2 font-semibold border border-[#E5D0B6] transition">取消</button>
	    </div>
	  </div>
	</div>
	
	<div id="addToCartConfirmModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-2xl p-8 shadow-2xl w-full max-w-sm relative text-center">
    <button type="button" class="absolute top-2 right-2 text-milktea-dark text-2xl" onclick="closeAddToCartModal()">&times;</button>
    
    <h3 class="text-xl font-bold text-milktea-dark mb-4">確認加入購物車</h3>
    
    <div class="flex justify-center mb-4">
      <img id="confirmModalMealPic" src="/images/nopic.png" class="w-24 h-24 object-cover rounded-xl border mb-2" />
    </div>

    <p class="text-lg font-semibold text-milktea-dark mb-2"><span id="confirmModalMealName">餐點名稱</span></p>
    <p class="text-[#C7A083] text-lg font-semibold mb-6">單價：NT$ <span id="confirmModalMealPrice">0</span></p>
    
    <div class="flex items-center justify-center gap-3 mb-5">
      <span>數量：</span>
      <button type="button" onclick="changeQty(-1)" class="w-8 h-8 rounded bg-[#E5D0B6] text-milktea-dark font-bold">-</button>
      <input id="confirmModalMealQty" type="number" min="1" value="1" class="w-16 text-center border rounded" /> <button type="button" onclick="changeQty(1)" class="w-8 h-8 rounded bg-[#E5D0B6] text-milktea-dark font-bold">+</button>
    </div>

    <div class="flex gap-4 justify-center">
      <button id="confirmAddToCartBtn" class="bg-brand-primary hover:bg-brand-primary-hover text-white rounded-full px-5 py-2 font-semibold shadow transition">確定加入</button>
      <button type="button" onclick="closeAddToCartModal()" class="bg-gray-200 text-gray-800 rounded-full px-5 py-2 font-semibold hover:bg-gray-300 transition">取消</button>
    </div>
  </div>
</div>
	
   <script th:inline="javascript">
	// === 全局變數 ===
	// 這裡的 isLoggedIn 和 loggedInMemberId 會被 Thymeleaf 處理，
	// 如果 session 中沒有值，它們會被設為 false 或 null。
	var isLoggedIn = /*[[${session.loggedInMemberId != null && session.isLoggedIn != null && session.isLoggedIn}]]*/ false;
	var loggedInMemberId = /*[[${session.loggedInMemberId}]]*/ null;
    var currentStoreId = /*[[${currentStoreId}]]*/ 1; // 從後端獲取當前門市 ID，如果沒有則預設為 1

	const contextPath = /*[[@{/}]]*/ ''; 
    const API_CART_BASE_URL = contextPath + 'cart/api'; 
    const LOGIN_PAGE_URL = contextPath + 'api/v1/auth/member-login'; // 登入頁面 URL
    const messageContainer = document.getElementById('message-container');

    // === 輔助函式：顯示/隱藏訊息 ===
    function showMessage(type, message) {
        if (messageContainer) { 
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden', 'message-success', 'message-error');
            messageContainer.classList.add(`message-${type}`);
            setTimeout(() => {
                messageContainer.classList.add('hidden');
                messageContainer.textContent = '';
            }, 3000); 
        } else {
            console.warn("Message container element not found. Message: " + message);
        }
    }

	// === 登入/登出 Modal 控制函式 ===
	function showLoginModal() {
	    document.getElementById('loginModal').classList.remove('hidden');
	}
	function hideLoginModal() {
	    document.getElementById('loginModal').classList.add('hidden');
	}
	function showLogoutModal() {
	    document.getElementById('logoutModal').classList.remove('hidden');
	}
	function hideLogoutModal() {
	    document.getElementById('logoutModal').classList.add('hidden');
	}
	
	// === 加入購物車確認 Modal 控制函式 ===
    let currentMealData = null; // 用於儲存當前點擊的餐點數據

    function openAddToCartModal(meal) {
        currentMealData = meal; // 儲存餐點數據供 Modal 裡的按鈕使用

        // 設定 Modal 內容
        document.getElementById('confirmModalMealPic').src = meal.mealPicUrl || contextPath + 'images/nopic.png';
        document.getElementById('confirmModalMealName').textContent = meal.mealName;
        document.getElementById('confirmModalMealPrice').textContent = 'NT$ ' + meal.mealPrice; // 顯示價格
        document.getElementById('confirmModalMealQty').value = 1; // 預設數量為 1
        
        // 顯示 Modal
        document.getElementById('addToCartConfirmModal').classList.remove('hidden');
    }

    function closeAddToCartModal() {
        document.getElementById('addToCartConfirmModal').classList.add('hidden');
        currentMealData = null; // 清空儲存的數據
    }

    // Modal 內的數量增減邏輯
    function changeQty(delta) {
        let input = document.getElementById('confirmModalMealQty');
        let val = parseInt(input.value) + delta;
        if (val < 1) val = 1; // 數量不能小於 1
        input.value = val;
    }


	// === 核心邏輯：處理「加入購物車」按鈕點擊 ===
	async function handleAddToCart(buttonElement) {
	    // 1. 【登入狀態判斷】
	    if (!isLoggedIn || loggedInMemberId === null) {
	        showMessage('error', '請先登入會員才能使用此功能！');
	        setTimeout(() => {
	            showLoginModal(); // 顯示登入 Modal
	        }, 1500); 
	        return;
	    }
	
	    // 2. 收集餐點資料 (用於顯示 Modal)
	    const mealId = buttonElement.dataset.mealId;
	    const mealName = buttonElement.dataset.mealName;
	    const mealPrice = buttonElement.dataset.mealPrice;
	    const mealPicUrl = buttonElement.parentNode.parentNode.querySelector('img').src; // 獲取圖片 URL
	    const storeId = buttonElement.dataset.storeId || currentStoreId; 
	    
	    // 3. 儲存數據並打開確認 Modal
	    openAddToCartModal({
            mealId: parseInt(mealId),
            mealName: mealName,
            mealPrice: mealPrice, 
            mealPicUrl: mealPicUrl, // 傳遞圖片 URL
            storeId: parseInt(storeId)
            // quantity 和 customization 在 Modal 內處理
        });
	}

    // === Modal 內部「確定加入」按鈕的實際 AJAX 邏輯 ===
    async function confirmAddToCart() {
        if (!currentMealData) return; // 確保有餐點數據

        const quantity = parseInt(document.getElementById('confirmModalMealQty').value); // 從 Modal 獲取數量
        const mealCustomization = ''; // 備註固定為空字串

        if (isNaN(quantity) || quantity < 1) {
            showMessage('error', '餐點數量必須至少為 1。');
            closeAddToCartModal();
            return;
        }

        try {
            const response = await fetch(API_CART_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    memberId: loggedInMemberId, 
                    mealId: currentMealData.mealId,
                    storeId: currentMealData.storeId,
                    quantity: quantity, // 使用從 Modal 獲取的數量
                    mealCustomization: mealCustomization // 空備註
                })
            });

            if (response.status === 201) { // 201 Created 表示新增成功
                const result = await response.json();
                showMessage('success', `「${result.mealName}」已成功加入購物車！`);
            } else {
                const errorText = await response.text();
                showMessage('error', `加入購物車失敗: ${errorText || response.statusText}`);
                console.error('Add to cart failed:', response.status, errorText);
            }
        } catch (error) {
            showMessage('error', `加入購物車時發生網路錯誤: ${error.message}`);
            console.error('Network error on add to cart:', error);
        } finally {
            closeAddToCartModal(); // 無論成功失敗，都關閉 Modal
        }
    }


	// === 事件綁定 (DOMContentLoaded) ===
	document.addEventListener('DOMContentLoaded', function() {
	    // 登入 Modal 按鈕綁定
	    document.getElementById('loginConfirmBtn').onclick = function() {
	        window.location.href = LOGIN_PAGE_URL;
	    };
	    document.getElementById('loginCancelBtn').onclick = function() {
	        hideLoginModal();
	    };
	    // 登出 Modal 按鈕綁定
	    const logoutBtn = document.getElementById('logoutBtn');
	    const logoutForm = document.getElementById('logoutForm');
	    const logoutConfirmBtn = document.getElementById('logoutConfirmBtn');
	    const logoutCancelBtn = document.getElementById('logoutCancelBtn');
	
	    if (logoutBtn) {
	        logoutBtn.onclick = function(e) {
	            e.preventDefault();
	            showLogoutModal();
	        }
	    }
	    if (logoutCancelBtn) {
	        logoutCancelBtn.onclick = function() {
	            hideLogoutModal();
	        }
	    }
	    if (logoutConfirmBtn && logoutForm) {
	        logoutConfirmBtn.onclick = function() {
	            hideLogoutModal();
	            fetch(logoutForm.action, {
	                method: 'POST',
	                credentials: 'same-origin'
	            }).then(res => {
	            	if (res.ok) {
	                    window.location.href = '/welcome'; 
	                } else {
	                    alert('登出失敗，請稍後再試！');
	                }
	            }).catch(error => {
	                console.error('登出請求發生錯誤:', error);
	                alert('登出失敗，請檢查網路連線或稍後再試！');
	            });
	        }
	    }
	    
		// 點 Modal 背景可關閉
	    const loginModal = document.getElementById('loginModal');
	    const logoutModal = document.getElementById('logoutModal');
        const addToCartConfirmModal = document.getElementById('addToCartConfirmModal'); // 獲取新的 Modal

	    if (loginModal) {
	        loginModal.addEventListener('click', function(e) {
	            if (e.target === loginModal) { 
	                hideLoginModal();
	            }
	        });
	    }
	    if (logoutModal) {
	        logoutModal.addEventListener('click', function(e) {
	            if (e.target === logoutModal) { 
	                hideLogoutModal();
	            }
	        });
	    }
        if (addToCartConfirmModal) { // 綁定新 Modal 的背景點擊事件
            addToCartConfirmModal.addEventListener('click', function(e) {
                if (e.target === addToCartConfirmModal) {
                    closeAddToCartModal();
                }
            });
        }

        // 綁定 Modal 內「確定加入」按鈕的點擊事件
        const confirmAddToCartBtn = document.getElementById('confirmAddToCartBtn');
        if (confirmAddToCartBtn) {
            confirmAddToCartBtn.addEventListener('click', confirmAddToCart);
        }

        // 頁面載入時清空頂部訊息
        if (messageContainer) {
            messageContainer.classList.add('hidden');
            messageContainer.textContent = '';
        }
	});
	</script>
</body>
</html>
