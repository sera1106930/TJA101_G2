<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 網頁標題會動態顯示文章標題 -->
    <title th:text="${newsDetail.title} + ' - 最新消息 | EatFast'"></title>

    <!-- 引入你前台專用的 CSS (例如 Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 沿用奶茶風樣式 -->
    <style>
        :root {
            --milk-tea-bg: #FAF0E6;
            --milk-tea-text: #5D4037;
            --milk-tea-primary: #A0522D;
            --milk-tea-secondary: #D2B48C;
        }
        body { background-color: var(--milk-tea-bg); color: var(--milk-tea-text); }
        .detail-card {
            background-color: #fff;
            border: 1px solid var(--milk-tea-secondary);
            border-radius: 0.5rem;
            margin-top: 1rem; /* 縮小與上方按鈕的間距 */
            margin-bottom: 3rem;
        }
        .detail-header { border-bottom: 1px solid var(--milk-tea-secondary); }
        /* 這個 CSS 很重要，能讓儲存在資料庫裡的換行符號，在網頁上正常顯示出來 */
        .news-content { white-space: pre-wrap; }
    </style>
</head>
<body>

<!-- 這裡可以 th:insert 你的前台共用 header -->
<!-- <div th:insert="~{/fragments/header :: header}"></div> -->

<div class="container my-5">

    <!-- ✅ 新增的返回首頁按鈕區塊 -->


    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card detail-card shadow-sm">
                <!-- 我們用 th:object 來綁定從 Controller 傳來的 newsDetail 物件 -->
                <div class="card-body p-4 p-md-5" th:object="${newsDetail}">

                    <!-- 顯示圖片 (如果有的話) -->
                    <div class="mb-4 text-center" th:if="*{imageUrl != null}">
                        <img th:src="@{*{imageUrl}}" th:alt="*{title}" class="img-fluid rounded shadow-sm" style="max-height: 400px;">
                    </div>

                    <!-- 標題 -->
                    <h1 class="mb-3 detail-header pb-3" th:text="*{title}">消息標題</h1>

                    <!-- 作者與時間資訊 -->
                    <div class="text-muted small mb-4">
    <span>
        發布於: <span th:text="${#temporals.format(newsDetail.startTime, 'yyyy-MM-dd HH:mm')}"></span>
    </span> </div>

                    <!-- 內文 -->
                    <div class="news-content fs-5" th:utext="*{content}">
                        這是消息的詳細內文...
                    </div>

                    <hr class="my-4">

                    <!-- 返回按鈕 -->
                    <div class="text-center">
                        <a th:href="@{/news}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left-circle"></i> 返回消息列表
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 這裡可以 th:insert 你的前台共用 footer -->
<!-- <div th:insert="~{/fragments/footer :: footer}"></div> -->

</body>
</html>
