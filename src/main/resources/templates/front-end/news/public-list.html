<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>最新消息 - EatFast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAF0E6; }
        .news-card { transition: transform 0.2s ease-in-out; }
        .news-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-5" style="color: #A0522D;">最新消息</h1>

    <div th:if="${#lists.isEmpty(publicNewsList)}" class="alert alert-secondary text-center">
        目前沒有任何最新消息。
    </div>

    <div class="row g-4">
        <div class="col-lg-4 col-md-6" th:each="news : ${publicNewsList}">
            <div class="card h-100 shadow-sm border-0 news-card">
                <a th:href="@{/news/{id}(id=${news.newsId})}" class="text-decoration-none">
                    <img th:if="${news.imageUrl != null}" th:src="@{${news.imageUrl}}" class="card-img-top" alt="消息圖片" style="height: 200px; object-fit: cover;">
                </a>
                <div class="card-body">
                    <h5 class="card-title" style="color: #8B4513;">
                        <a th:href="@{/news/{id}(id=${news.newsId})}" th:text="${news.title}" class="text-decoration-none" style="color: inherit;"></a>
                    </h5>
                    <p class="card-text text-muted small" th:text="'發布於 ' + ${#temporals.format(news.startTime, 'yyyy-MM-dd')}"></p>
                    <p class="card-text" th:text="${#strings.abbreviate(news.content, 100)}"></p>
                </div>
                <div class="card-footer bg-transparent border-0 pb-3">
                    <a th:href="@{/news/{id}(id=${news.newsId})}" class="btn btn-sm btn-outline-secondary">閱讀更多</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
