<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 - 早餐店會員系統</title>
    
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FDFBF6;
            --container-bg: #FFFFFF;
            --primary-color: #A67B5B;
            --primary-hover: #8C684A;
            --text-color: #5D534A;
            --border-color: #DED0B6;
            --header-bg: #F5EFE6;
            --error-color: #D9534F;
            --success-color: #4CAF50;
            --placeholder-color: #B0A495;
            --input-focus-ring: rgba(166, 123, 91, 0.2);
        }
        
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/eatfast5.png') center center / cover no-repeat fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* 背景遮罩層 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(253, 251, 246, 0.85);
            z-index: -1;
        }
        
        .page-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .forgot-password-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15), 0 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .forgot-title {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .forgot-subtitle {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
        }
        
        .form-control::placeholder {
            color: var(--placeholder-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus-ring);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon .form-control {
            padding-left: 45px;
        }
        
        .input-icon::before {
            content: '📧';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            z-index: 1;
        }
        
        .submit-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(166, 123, 91, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            margin: 20px 0;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid;
            text-align: left;
        }
        
        .alert-error {
            background-color: #fef2f2;
            border-color: var(--error-color);
            color: var(--error-color);
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border-color: var(--success-color);
            color: var(--success-color);
        }
        
        .info-box {
            background-color: var(--header-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 16px;
        }
        
        .info-box ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .info-box li {
            margin-bottom: 5px;
        }
        
        /* 響應式設計 */
        @media (max-width: 480px) {
            .page-container {
                padding: 15px;
            }
            
            .forgot-password-container {
                padding: 30px 20px;
            }
            
            .forgot-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="forgot-password-container">
            <div class="logo">🍳</div>
            <h1 class="forgot-title">忘記密碼</h1>
            <p class="forgot-subtitle">請輸入您註冊時使用的電子郵件地址<br>我們將發送重設密碼連結給您</p>
            
            <!-- 顯示錯誤訊息 -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
            </div>
            
            <!-- 使用說明 -->
            <div class="info-box">
                <h4><i class="fas fa-info-circle"></i> 重設密碼流程</h4>
                <ul>
                    <li>輸入您的電子郵件地址</li>
                    <li>點擊「發送重設連結」按鈕</li>
                    <li>檢查您的郵箱（包括垃圾郵件資料夾）</li>
                    <li>點擊郵件中的重設連結</li>
                    <li>設定新密碼並完成重設</li>
                </ul>
            </div>
            
            <!-- 忘記密碼表單 -->
            <form th:action="@{/api/v1/auth/forgot-password}" th:object="${forgotPasswordRequest}" method="post" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">電子郵件地址</label>
                    <div class="input-icon">
                        <input type="email" 
                               id="email" 
                               th:field="*{email}"
                               class="form-control" 
                               placeholder="請輸入您的電子郵件地址"
                               required>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-error">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitButton">
                    <i class="fas fa-paper-plane"></i>
                    發送重設連結
                </button>
            </form>
            
            <!-- 返回登入頁面 -->
            <a th:href="@{/api/v1/auth/member-login}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                返回登入頁面
            </a>
        </div>
    </div>
    
    <script>
        // 表單提交處理
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            const button = document.getElementById('submitButton');
            const email = document.getElementById('email').value.trim();
            
            // 簡單的前端驗證
            if (!email) {
                alert('請輸入電子郵件地址');
                e.preventDefault();
                return;
            }
            
            // 基本的電子郵件格式驗證
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('請輸入有效的電子郵件格式');
                e.preventDefault();
                return;
            }
            
            // 顯示載入狀態
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 發送中...';
        });
        
        // 頁面載入完成後聚焦到郵件輸入框
        window.addEventListener('load', function() {
            const emailInput = document.getElementById('email');
            if (emailInput && !emailInput.value) {
                emailInput.focus();
            }
        });
        
        // 清除錯誤狀態當用戶開始輸入
        document.getElementById('email').addEventListener('input', function() {
            const alerts = document.querySelectorAll('.alert-error');
            alerts.forEach(alert => {
                if (alert.querySelector('span[th\\:errors]')) {
                    alert.style.opacity = '0.5';
                }
            });
        });
    </script>
</body>
</html>
