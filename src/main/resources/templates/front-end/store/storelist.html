<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans TC', 'sans-serif'],
          },
          colors: {
            'brand-bg': '#FDFBF6',      // 背景色 - 杏仁白
            'brand-container': 'white', // 容器背景 - 白色
            'brand-primary': '#A67B5B', // 主題色 - 奶茶棕

            'brand-accent': '#E1A87A',  // 點綴色 - 焦糖橘
            'brand-warning': '#FFC107', // 新增警告色，用於 Modal
          }
        }
      }
    }

    <style>
        /* 為被選中的按鈕定義一個啟用狀態的樣式 */
        .store-button.active {
            background-color: #A67B5B; /* brand-primary */
            color: white;

        }
                :root {
            --bg-color: #FDFBF6;
            --container-bg: #FFFFFF;
            --primary-color: #A67B5B;
            --primary-hover: #8C684A;
            --text-color: #5D534A;
            --border-color: #DED0B6;
            --header-bg: #F5EFE6;
            --accent-color: #E1A87A;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --info-color: #2196F3;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--header-bg) 100%);
            min-height: 100vh;
        }
        
		/* 【新增】主內容容器樣式 */
		.main-container {
		    max-width: 1200px;      /* 限制內容最大寬度，避免在寬螢幕上過寬 */
		    margin-left: auto;      /* 左右 margin 設為 auto 來達成水平置中 */
		    margin-right: auto;
		    padding-top: 100px;     /* 關鍵：留出足夠空間給上方固定的導覽列 (60px) + 額外間距 */
		    padding-left: 2rem;     /* 在小螢幕時，左右保留一些邊距，避免內容貼邊 */
		    padding-right: 2rem;
		}

        /* Style for dynamically added message container */
        .message-success {
            background-color: #E6F4EA;
            /* 柔和的綠色背景 */
            color: #3C864D;
            /* 深綠色文字 */
            border-left: 5px solid #4CAF50;
            /* 綠色左邊框 */
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.25rem;
        }
        
        /* Modal 樣式 */
        .info-modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .info-modal.show {
            display: flex;
            opacity: 1;
        }

        .info-modal-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: transform 0.3s ease;
            border-top: 8px solid #FFC107; /* 使用警告色 */
        }

        .info-modal.show .info-modal-content {
            transform: scale(1);
        }

        .info-modal-icon {
            font-size: 3rem;
            color: #FFC107;
            margin-bottom: 1.5rem;
        }

        .info-modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3C2A21;
            margin-bottom: 1rem;
        }

        .info-modal-message {
            font-size: 1.1rem;
            color: #5D534A;
            margin-bottom: 2rem;
        }

        .info-modal-close-btn {
            background: #A67B5B;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .info-modal-close-btn:hover {
            background: #8C684A;
        }

        .message-error {
            background-color: #FDEDED;
            /* 柔和的紅色背景 */
            color: #A94442;
            /* 深紅色文字 */
            border-left: 5px solid #F44336;
            /* 紅色左邊框 */
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.25rem;
        }
                /* Navigation Bar */
        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px; /* 固定導航欄高度 */
            background: rgba(255, 255, 255, 0.95);
            padding: 0.5rem 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--primary-color);
        }

        .nav-logo-icon {
            width: 35px; /* 調整 logo 大小 */
            height: 35px;
            object-fit: contain;
        }

        .nav-logo-text {
            font-size: 1.2rem; /* 調整導航欄文字大小 */

        }

        .nav-link::after {
            content: '';

            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;

        .nav-link:hover::after {
            width: 100%;

        .nav-login {

            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;

            background: var(--primary-hover);

        /* 登出確認模態框樣式 */
        .logout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logout-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .logout-modal-content {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .logout-modal.show .logout-modal-content {
            transform: scale(1);
        }

        .logout-modal-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        .logout-modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .logout-modal-message {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .logout-modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .logout-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }

        .logout-btn-confirm {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .logout-btn-confirm:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .logout-btn-cancel {
            background: var(--container-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .logout-btn-cancel:hover {
            background: var(--header-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        

        /* 載入動畫樣式 */
        .logout-loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* 響應式模態框 */
        @media (max-width: 480px) {
            .logout-modal-content {
                padding: 2rem;
                margin: 1rem;
            }

            .logout-modal-actions {
                flex-direction: column;
            }

            .logout-btn {
                width: 100%;
            }
        }
        
        /* 動畫效果 */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        
        /* Footer 區域 */
        .footer {
            background: var(--primary-hover);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--accent-color);
        }
        
        .copyright {
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>

    <script th:inline="javascript">
    function confirmLogout() {
        const modal = document.getElementById('logoutModal');
        if (modal) {
            modal.classList.add('show');
        }
    }

    function closeLogoutModal() {
        const modal = document.getElementById('logoutModal');
        if (modal) {
            modal.classList.remove('show');
        }
    }

    function logout() {
        const loading = document.getElementById('logoutLoading');
        if(loading) loading.style.display = 'flex';

        fetch('/api/v1/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            credentials: 'same-origin'
        })
        .then(response => {
            if (response.ok) {
                window.location.reload();
            } else {
                alert('登出失敗，請稍後再試');
                closeLogoutModal();
            }
        })
        .catch(error => {
            console.error('登出錯誤:', error);
            alert('登出失敗，請稍後再試');
            closeLogoutModal();
        });
    }

        
        // 等待整個網頁文件都載入完成後，再執行裡面的程式碼
        document.addEventListener('DOMContentLoaded', function() {
        	console.log("偵錯日誌：頁面 DOM 已載入，開始執行腳本。");

            // --- 元素選擇 ---
            const storeButtons = document.querySelectorAll('.store-button');
            const orderNowButtonEl = document.getElementById('order-now-button');
            const restingModal = document.getElementById('resting-store-modal');
            
            console.log("偵錯日誌：'前往點餐'按鈕元素:", orderNowButtonEl);
            console.log("偵錯日誌：'休息中 Modal'元素:", restingModal);

            if (!orderNowButtonEl || !restingModal) {
                console.error("【錯誤】：找不到必要的按鈕或 Modal 元素，請檢查 HTML 的 id 是否正確！");
                return; // 如果找不到關鍵元素，就停止後續腳本執行
            }

            const closeRestingModalBtn = document.getElementById('close-resting-modal-btn');

            // --- 門市切換邏輯 ---
            storeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log(`偵錯日誌：點擊了門市按鈕 - ${this.dataset.name}`);
                    const data = this.dataset;
                    
                    // ... 更新右側資訊 ...
                    document.getElementById('store-name').textContent = data.name;
                    document.getElementById('store-loc').textContent = data.loc;
                    document.getElementById('store-phone').textContent = data.phone;
                    document.getElementById('store-time').textContent = data.time;
                    document.getElementById('store-map-iframe').src = data.mapUrl || '';
                    
                    orderNowButtonEl.href = `/menu?storeId=${data.id}`;
                    orderNowButtonEl.dataset.status = data.status;

                    console.log(`偵錯日誌：已將 '前往點餐' 按鈕的 data-status 更新為: ${orderNowButtonEl.dataset.status}`);

                    storeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // --- Modal 控制邏輯 ---
            orderNowButtonEl.addEventListener('click', function(event) {
                console.log("偵錯日誌：'前往點餐' 按鈕被點擊了！");
                console.log(`偵錯日誌：當前按鈕的 data-status 是: '${this.dataset.status}'`);

                if (this.dataset.status === 'RESTING') {
                    console.log("偵錯日誌：條件符合 (status === 'RESTING')，準備顯示 Modal。");
                    event.preventDefault();
                    restingModal.classList.add('show');
                } else {
                    console.log("偵錯日誌：條件不符合，允許連結正常跳轉。");
                }
            });

            // --- Modal 關閉邏輯 ---
            if (closeRestingModalBtn) {
                closeRestingModalBtn.addEventListener('click', function() {
                    restingModal.classList.remove('show');
                });
            }
            
            if (restingModal) {
                restingModal.addEventListener('click', function(event) {
                    if (event.target === restingModal) {
                        restingModal.classList.remove('show');
                    }
                });
            }
        });
    </script>
</body>
</html>
