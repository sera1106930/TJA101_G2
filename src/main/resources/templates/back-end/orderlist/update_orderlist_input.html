<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>修改訂單資料</title>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/member/style.css}" />

<style>
    body {
        background-color: var(--milk-tea-page-bg, #fcfaf7); 
        padding-top: 80px;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <i class="fas fa-edit mr-3" style="font-size: 1.5rem;"></i>
                <span style="font-weight: 500; font-size: 1.25rem;">修改訂單資料</span>
            </a>
            <a class="btn btn-outline-light" th:href="@{/orderlist/select_page_OrderList}">
                <i class="fas fa-arrow-left"></i> 回查詢頁
            </a>
        </div>
    </nav>
    
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card">
                    <div class="card-header">
                       <i class="fas fa-pencil-alt"></i> 請修改以下欄位
                    </div>
                    <div class="card-body">
                        <form th:action="@{/orderlist/update}" method="post" th:object="${orderListVO}">
                            
                            <div class="form-group">
                                <label>訂單編號:</label>
                                <input type="text" th:field="*{orderListId}" class="form-control-plaintext" readonly />
                            </div>

                            <div class="form-group">
                                <label for="memberId">會員ID:</label>
                                <input type="number" id="memberId" name="memberId" th:value="${orderListVO.member.memberId}" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="storeId">門市ID:</label>
                                <input type="number" id="storeId" name="storeId" th:value="${orderListVO.store.storeId}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="orderAmount">總金額:</label>
                                <input type="number" id="orderAmount" th:field="*{orderAmount}" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="orderStatus">訂單狀態:</label>
                                <select id="orderStatus" th:field="*{orderStatus}" class="form-control">
                                    <option th:each="status : ${orderStatusOptions}"
                                            th:value="${status}"
                                            th:text="${status.displayName}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="mealPickupNumber">取餐號:</label>
                                <input type="number" id="mealPickupNumber" th:field="*{mealPickupNumber}" class="form-control" />
                            </div>

                            <hr>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check"></i> 送出修改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
