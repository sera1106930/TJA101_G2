<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>訂單資料管理 - 溫馨奶茶風</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/member/style.css}" />

    <style>
        body {
            /* 沿用會員頁面的背景色 */
            background-color: var(--milk-tea-page-bg, #fcfaf7); 
            padding-top: 80px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/orderlist/select_page_OrderList}">
                <img th:src="@{/images/eatfasticon.png}" alt="EatFast Icon" width="40" height="40" class="mr-3">
                <span style="font-weight: 500; font-size: 1.25rem;">訂單資料管理</span>
            </a>
            <a class="btn btn-outline-light" th:href="@{/}">
                <i class="fas fa-home"></i> 回首頁
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-search"></i> 資料查詢
                    </div>
                    <div class="card-body">
                        <a th:href="@{/orderlist/listAllOrderList}" class="btn btn-outline-info btn-block mb-4">
                           <i class="fas fa-list-ul mr-2"></i> 查詢所有訂單資料
                        </a>
                        
                        <hr>
                        
                        <form method="post" th:action="@{/orderlist/getOne_For_Display}" class="mt-4">
                            <div class="form-group">
                                <label for="orderListIdSelect" class="font-weight-bold">依訂單編號查詢:</label>
                                <select name="orderListId" id="orderListIdSelect" class="form-control">
                                    <option th:each="orderListVO : ${orderListData}" th:value="${orderListVO.orderListId}" th:text="${orderListVO.orderListId}" />
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-paper-plane mr-2"></i> 送出查詢
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card" th:if="${orderListVO != null}">
                     <div class="card-header" style="background-color: var(--milk-tea-info);">
                        <i class="fas fa-receipt"></i> 訂單查詢結果
                    </div>
                    <div class="card-body">
                         <div th:insert="~{/back-end/orderlist/listOneOrderList :: listOneOrderList-div}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
