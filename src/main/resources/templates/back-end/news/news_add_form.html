<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增最新消息 - 後台系統</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 沿用你的奶茶色系風格 -->
    <style>
        :root {
            --milk-tea-bg: #FAF0E6;
            --milk-tea-text: #5D4037;
            --milk-tea-primary: #A0522D;
            --milk-tea-primary-hover: #8B4513;
            --milk-tea-secondary: #D2B48C;
        }
        body {
            background-color: var(--milk-tea-bg);
            color: var(--milk-tea-text);
        }
        .container {
            max-width: 800px;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--milk-tea-secondary);
        }
        .btn-primary {
            background-color: var(--milk-tea-primary);
            border-color: var(--milk-tea-primary);
        }
        .btn-primary:hover {
            background-color: var(--milk-tea-primary-hover);
            border-color: var(--milk-tea-primary-hover);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1 class="mb-4">
            <i class="bi bi-plus-circle-dotted"></i> 新增最新消息
        </h1>

        <form th:action="@{/admin/news/create}" th:object="${news}" method="post" enctype="multipart/form-data">

            <!-- 標題 -->
            <div class="mb-3">
                <label for="title" class="form-label">消息標題</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="請輸入標題..." required>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- 內容 -->
            <div class="mb-3">
                <label for="content" class="form-label">消息內容</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="8" placeholder="請輸入詳細內容..." required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>

            <div class="row">
                <!-- 開始時間 -->
                <div class="col-md-6 mb-3">
                    <label for="startTime" class="form-label">開始時間</label>
                    <input type="datetime-local" class="form-control" id="startTime" th:field="*{startTime}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
                </div>

                <!-- 結束時間 -->
                <div class="col-md-6 mb-3">
                    <label for="endTime" class="form-label">結束時間 (可選)</label>
                    <input type="datetime-local" class="form-control" id="endTime" th:field="*{endTime}">
                </div>
            </div>

            <div class="row">
                <!-- 狀態 -->
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">發布狀態</label>
                    <select class="form-select" id="status" th:field="*{status}" required>
                        <!-- 這部分的值會被後端 Controller 根據按下的按鈕覆蓋，但提供預設選項是好習慣 -->
                        <option th:value="DRAFT" th:text="草稿"></option>
                        <option th:value="PUBLISHED" th:text="已發布"></option>
                    </select>
                </div>

                <!-- 圖片上傳 -->
                <div class="col-md-6 mb-3">
                    <label for="imageFile" class="form-label">上傳圖片 (可選)</label>
                    <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*">
                </div>
            </div>

            <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
            <!-- ★                這就是修正後的按鈕區塊                 ★ -->
            <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a th:href="@{/admin/news/list}" class="btn btn-secondary">取消並返回列表</a>

                <!-- 儲存為草稿按鈕 -->
                <button type="submit" name="action" value="draft" class="btn btn-outline-primary">
                    儲存為草稿
                </button>
                <!-- 直接發布按鈕 -->
                <button type="submit" name="action" value="publish" class="btn btn-primary">
                    直接發布
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
