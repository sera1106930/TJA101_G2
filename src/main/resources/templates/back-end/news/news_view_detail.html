<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ✅ 修正：使用 newsDetail -->
    <title th:text="${newsDetail.title} + ' - 消息詳情'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --milk-tea-bg: #FAF0E6; --milk-tea-text: #5D4037; --milk-tea-primary: #A0522D;
            --milk-tea-secondary: #D2B48C;
        }
        body { background-color: var(--milk-tea-bg); color: var(--milk-tea-text); }
        .detail-card { border: 1px solid var(--milk-tea-secondary); border-radius: 0.5rem; }
        .detail-header { border-bottom: 1px solid var(--milk-tea-secondary); }
        .news-content { white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card detail-card shadow-sm">
                <!-- ✅ 修正：使用 th:object="${newsDetail}" -->
                <div class="card-body p-4 p-md-5" th:object="${newsDetail}">

                    <h1 class="mb-3 detail-header pb-3" th:text="*{title}">消息標題</h1>

                    <div class="text-muted small mb-4">
                        <!-- ✅ 修正：使用 *{employee.username} -->
                        <span>發布員工: <span th:text="*{employee.username}"></span></span> |
                        <span>發布狀態: <span th:text="*{status.displayName}"></span></span> |
                        <!-- ✅ 修正：使用 *{startTime} -->
                        <span>開始時間: <span th:text="${#temporals.format(startTime, 'yyyy-MM-dd HH:mm')}"></span></span>
                    </div>

                    <div class="news-content fs-5" th:text="*{content}">
                        這是消息的詳細內文...
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <a th:href="@{/admin/news/list}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left-circle"></i> 返回列表
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
