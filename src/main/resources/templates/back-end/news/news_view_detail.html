<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${newsDetail.title} + ' - 消息詳情'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAF0E6; color: #5D4037; }
        .detail-card { background-color: #fff; border: 1px solid #D2B48C; border-radius: 0.5rem; margin-top: 1rem; }
        .detail-header { border-bottom: 1px solid #D2B48C; }
        .news-content { white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-9 text-end mb-2">
            <a th:href="@{/admin/news/list}" class="btn btn-outline-secondary btn-sm">返回列表</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card detail-card shadow-sm">
                <div class="card-body p-4 p-md-5" th:object="${newsDetail}">

                    <!-- ✅ 圖片顯示區塊 -->
                    <div class="mb-4 text-center" th:if="*{imageUrl != null and !imageUrl.isEmpty()}">
                        <img th:src="@{*{imageUrl}}" th:alt="*{title}" class="img-fluid rounded shadow-sm" style="max-height: 400px;">
                    </div>

                    <h1 class="mb-3 detail-header pb-3" th:text="*{title}"></h1>
                    <div class="text-muted small mb-4">
                        <span>發布員工: <span th:text="*{employee.username}"></span></span> |
                        <span>發布狀態: <span th:text="*{status.displayName}"></span></span> |
                        <span>開始時間: <span th:text="${#temporals.format(startTime, 'yyyy-MM-dd HH:mm')}"></span></span>
                    </div>
                    <div class="news-content fs-5" th:text="*{content}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
