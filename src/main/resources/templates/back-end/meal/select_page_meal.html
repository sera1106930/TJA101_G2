<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>餐點資料管理 - EatFast 後台</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/css/index.css}"/>
		<link rel="stylesheet" th:href="@{/css/error.css}"/>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" />
		<link rel="stylesheet" th:href="@{/css/member/style.css}" />

	<style>
		.table th, .table td {
		text-align: center;
	    vertical-align: middle;
	}
	
	
	
	</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<div class="container"> 
		<a class="navbar-brand d-flex align-items-center">
			<img th:src="@{/images/eatfasticon.png}" alt="EatFast Icon" width="40" height="40" class="mr-2">
			<span style="font-weight: 500; font-size: 1.25rem;">餐點管理 - EatFast 後台</span>
		</a>
		<a class="btn btn-outline-light ml-auto" th:href="@{/}">
			<i class="fas fa-home"></i>回首頁
		</a>
	</div>
</nav>

<div class="container mt-4">

    <!-- 訊息顯示區 -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:utext="${errorMessage}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success" role="alert" style="background-color: var(--milk-tea-success); color: white; border-color: #70916b;">
        <i class="fas fa-check-circle"></i> <span th:utext="${success}"></span>
    </div>

    <div class="row">
        <!-- 查詢功能卡片 -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-utensils"></i> 餐點資料查詢
                </div>
                <div class="card-body">
                    <!-- 餐點資料列表連結 -->
                    <div class="mb-3">
                        <a th:href="@{/meal/listAllMeal}" class="btn btn-outline-secondary btn-block">
                            <i class="fas fa-list"></i> 餐點資料列表
                        </a>
                    </div>

                    <!-- 餐點編號查詢 -->
                    <form method="post" th:action="@{/meal/getOne_For_Display}" class="mb-3">
                        <div class="form-group">
                            <label for="mealId"><i class="fas fa-hashtag"></i> 輸入餐點編號：</label>
                            <input type="text" id="mealId" name="mealId" class="form-control" th:value="${param.mealId}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-search"></i> 查詢
                        </button>
                    </form>

                    <hr>

                    <!-- 餐點類別查詢 -->
                    <form method="post" th:action="@{/meal/byType}" class="mb-3">
                        <div class="form-group">
                            <label for="mealTypeId"><i class="fas fa-tags"></i> 選擇餐點類別：</label>
                            <select id="mealTypeId" name="mealTypeId" class="form-control">
                                <option value="0"> -- 請選擇種類 -- </option>
                                <option th:each="mealType : ${mealTypeListData}" 
                                		th:value="${mealType.mealTypeId}" 
                                		th:text="'(' + ${mealType.mealTypeId} + ') ' + ${mealType.mealName}"
										th:selected="${mealType.mealTypeId == selectedMealTypeId}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">
                            <i class="fas fa-search"></i> 查詢
                        </button>
                    </form>

                    <hr>

                    <!-- 餐點狀態查詢 -->
                    <form method="post" th:action="@{/meal/byStatus}" class="mb-3">
                        <div class="form-group">
                            <label for="status"><i class="fas fa-toggle-on"></i> 選擇餐點狀態：</label>
                            <select id="status" name="status" class="form-control">
                                <option th:value="${T(com.eatfast.common.enums.MealStatus).AVAILABLE.name()}"
		                                th:text="${T(com.eatfast.common.enums.MealStatus).AVAILABLE.description}"
		                                th:selected="${selectedStatus != null and selectedStatus.name() == T(com.eatfast.common.enums.MealStatus).AVAILABLE.name()}">上架</option>
		                        <option th:value="${T(com.eatfast.common.enums.MealStatus).UNAVAILABLE.name()}"
		                                th:text="${T(com.eatfast.common.enums.MealStatus).UNAVAILABLE.description}"
		                                th:selected="${selectedStatus != null and selectedStatus.name() == T(com.eatfast.common.enums.MealStatus).UNAVAILABLE.name()}">下架</option>
		                    </select>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block text-white">
                            <i class="fas fa-search"></i> 查詢
                        </button>
                    </form>
                </div>
            </div>

			<!-- 複合查詢卡片 -->
			<div class="card">
			    <div class="card-header">
			        <i class="fas fa-filter"></i> 餐點複合查詢
			    </div>
			    <div class="card-body">
			        <form method="post" th:action="@{/meal/listMeal_ByCompositeQuery}" class="needs-validation" novalidate>
			
			            <!-- 餐點名稱 -->
			            <div class="form-group">
			                <label for="mealName"><i class="fas fa-utensils"></i> 餐點名稱： </label>
			                <input type="text" id="mealName" name="mealName" class="form-control" placeholder="請輸入餐點名稱">
			            </div>
			
			            <!-- 價格區間 -->
			            <div class="form-group">
						    <label><i class="fas fa-dollar-sign"></i> 價格範圍： </label>
						    <div class="form-row align-items-center" style="display: flex;">
						        <div class="col">
						            <input type="number" name="startPrice" class="form-control" placeholder="最低價格" min="0">
						        </div>
						        <div class="col-auto px-2">
						            <span class="h5 mb-0">~</span>
						        </div>
						        <div class="col">
						            <input type="number" name="endPrice" class="form-control" placeholder="最高價格" min="0">
						        </div>
						    </div>
						</div>
			
			            <!-- 餐點種類 -->
			            <div class="form-group">
			                <label for="mealTypeId"><i class="fas fa-tags"></i> 餐點種類</label>
			                <select id="mealTypeId" name="mealTypeId" class="form-control">
			                    <option value=""> -- 全部 -- </option>
			                    <option th:each="type : ${mealTypeListData}"
			                            th:value="${type.mealTypeId}"
			                            th:text="' (' + ${type.mealTypeId} + ') ' + ${type.mealName}"
			                            th:selected="${type.mealTypeId == param.mealTypeId}">
			                    </option>
			                </select>
			            </div>
			
			            <!-- 送出按鈕 -->
			            <button type="submit" class="btn btn-success btn-block">
			                <i class="fas fa-search"></i> 查詢
			            </button>
			        </form>
			    </div>
			</div>

			<!-- 新增餐點 -->
			<div class="card">
			    <div class="card-header">
			        <i class="fas fa-plus-circle"></i> 新增餐點
			    </div>
			    <div class="card-body">
			        <a th:href="@{/meal/addMeal}" class="btn btn-warning btn-block font-weight-bold">
			            <i class="fas fa-plus"></i> 新增餐點資料
			        </a>
			    </div>
			</div>
		</div>

		<!-- 單一餐點查詢 -->
        <div class="col-lg-8">
            <div th:if="${meal != null}" class="card mb-4 border-info">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-info-circle"></i> 單一餐點查詢結果</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                          <img class="meal-img"
						     th:src="@{'/meal/mealPhoto?mealId=' + ${meal.mealId}}"
						     th:alt="${meal.mealName}"
						     style="width: 100px; height: 100px; object-fit: cover;"
						     th:onerror="'this.onerror=null;this.src=\'' + @{/images/nopic.png} + '\';'" />
                          	 <p th:unless="${meal.mealPic != null and meal.mealPic.length > 0}">無圖片</p>
                        </div>
                        <div class="col-md-8">
                            <p><strong>餐點編號：</strong> <span th:text="${meal.mealId}"></span></p>
                            <p><strong>餐點名稱：</strong> <span th:text="${meal.mealName}"></span></p>
                            <p><strong>餐點種類名稱：</strong> <span th:text="${meal.mealType?.mealName}"></span></p>
                            <p><strong>餐點價格：</strong> <span th:text="${meal.mealPrice}"></span></p>
                            <p><strong>總評論星數：</strong>
                                <span th:with="stars=${meal.reviewTotalStars}">
                                    <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i th:class="${i <= stars} ? 'fas fa-star text-warning' : 'far fa-star text-secondary'"></i>
                                    </th:block>
                                </span>                                                                                                                                                     
                            </p>
							<p><strong>餐點狀態：</strong> 
							    <span th:text="${meal.status?.description}"></span>
							</p>
                            <div class="mt-3">
                                <form th:action="@{/meal/getOne_For_Update}" method="post" style="display:inline-block; margin-right: 5px;">
                                    <input type="hidden" name="mealId" th:value="${meal.mealId}">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> 送出修改
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list"></i> 餐點列表
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th>編號</th>
                                    <th>名稱</th>
                                    <th>種類</th>
                                    <th>價格</th>
                                    <th>總評論星數</th>
                                    <th>狀態</th>
                                    <th>圖片</th>
                                    <th>修改</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="m : ${mealListData}"
                                    th:class="${meal != null and m.mealId == meal.mealId} ? 'table-info' : ''">
                                    <td th:text="${m.mealId}"></td>
                                    <td th:text="${m.mealName}"></td>
                                    <td th:text="${m.mealType?.mealName}"></td>
                                    <td th:text="${m.mealPrice}"></td>
                                    <td>
                                        <span th:with="stars=${m.reviewTotalStars}">
                                            <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                                <i th:class="${i <= stars} ? 'fas fa-star text-warning' : 'far fa-star text-secondary'"></i>
                                            </th:block>
                                        </span>
                                    </td> <!-- 星星評分（總星數） -->
                                    <td>	
									    <span th:if="${m.status == T(com.eatfast.common.enums.MealStatus).AVAILABLE}" >上架</span>
									    <span th:if="${m.status == T(com.eatfast.common.enums.MealStatus).UNAVAILABLE}">下架</span>
									</td> <!-- 狀態 -->
                                   	<td>
									    <img class="meal-img"
									         th:src="@{'/meal/mealPhoto?mealId=' + ${m.mealId}}"
									         th:alt="${m.mealName}"
									         style="width: 80px; height: 80px; object-fit: cover;"
									         th:onerror="'this.onerror=null;this.src=\'' + @{/images/nopic.png} + '\';'" />
									</td> <!-- 圖片 -->
                                    <td>
                                        <form th:action="@{/meal/getOne_For_Update}" method="post" style="display:inline-block; margin-right: 5px;">
                                            <input type="hidden" name="mealId" th:value="${m.mealId}">
                                            <button type="submit" class="btn btn-primary btn-sm">修改</button>
                                        </form>
                                    </td> <!-- 修改 -->
                                </tr>
                            </tbody>
                        </table>
                        <div th:if="${#lists.isEmpty(mealListData)}" class="alert alert-warning text-center">目前沒有符合條件的餐點資料。</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <!-- JS 套件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
