<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改會員資料 - 早餐店後台</title>

    <!-- 外部函式庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 引入外部自定義的 CSS 檔案 -->
    <link rel="stylesheet" th:href="@{/css/member/member-styles.css}">

    <!-- 自定義樣式 -->
    <style>
        :root {
            --bg-color: #FDFBF6;
            --container-bg: #F5EFE6;
            --primary-color: #A67B5B;
            --primary-hover: #8C684A;
            --text-color: #5D534A;
            --border-color: #DED0B6;
            --table-header-bg: #EFEBE2;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            background-image: url('/images/eastfast124.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 251, 246, 0.2);
            z-index: -1;
        }

        .form-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            background: #fefefe;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(166, 123, 91, 0.1);
            transform: scale(1.01);
        }

        .form-input:disabled {
            background-color: #f3f4f6;
            color: #6b7280;
            cursor: not-allowed;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .required {
            color: #dc2626;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .password-card {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
        }

        .password-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .password-body {
            padding: 1.5rem;
            background: white;
            border-radius: 0 0 0.75rem 0.75rem;
        }

        .toggle-password {
            cursor: pointer;
            padding: 0.75rem;
            background: #f3f4f6;
            border: 2px solid var(--border-color);
            border-left: none;
            border-radius: 0 0.5rem 0.5rem 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 3rem;
        }

        .toggle-password:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .input-group {
            display: flex;
            align-items: stretch;
        }

        .input-group .form-input {
            border-radius: 0.5rem 0 0 0.5rem;
            flex: 1;
        }

        .btn-primary {
            background: var(--primary-color);
            border: 2px solid var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(166, 123, 91, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            border: 2px solid #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .btn-warning {
            background: #f59e0b;
            border: 2px solid #f59e0b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-warning:hover {
            background: #d97706;
            border-color: #d97706;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .radio-item:hover {
            border-color: var(--primary-color);
            background: rgba(166, 123, 91, 0.05);
        }

        .radio-item input[type="radio"] {
            margin: 0;
        }

        .radio-item input[type="radio"]:checked + label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .radio-item:has(input[type="radio"]:checked) {
            border-color: var(--primary-color);
            background: rgba(166, 123, 91, 0.1);
        }

        .info-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .field-error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .input-error {
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
        }

        .member-info-display {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .member-info-display .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .member-info-display .info-row:last-child {
            border-bottom: none;
        }

        .member-info-display .info-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .member-info-display .info-value {
            color: #374151;
        }
    </style>
</head>

<body class="antialiased">
    <div class="container mx-auto my-8 px-4">
        <!-- 頂部標題與按鈕 -->
        <header class="flex justify-between items-center p-4 bg-[var(--container-bg)] border border-[var(--border-color)] rounded-xl shadow-sm mb-4">
            <div class="flex items-center gap-4">
                <div class="flex items-center">
                    <img th:src="@{/images/eatfasticon.png}" alt="EatFast Icon" class="w-8 h-8 mr-2">
                    <h3 class="text-xl font-bold">早餐店後台 - 修改會員資料</h3>
                </div>
                <!-- 當前登入管理員資訊 -->
                <div th:if="${isAdminLoggedIn}" class="flex items-center ml-8 px-4 py-2 bg-white border border-[var(--border-color)] rounded-lg shadow-sm">
                    <i class="fas fa-user-tie text-[var(--primary-color)] mr-2"></i>
                    <div class="text-sm">
                        <div class="font-semibold text-[var(--text-color)]">
                            <span th:text="${currentAdminName}">管理員姓名</span>
                            <span class="text-xs text-gray-500 ml-1">(<span th:text="${currentAdminAccount}">帳號</span>)</span>
                        </div>
                        <div class="text-xs text-gray-600">
                            <i class="fas fa-shield-alt mr-1"></i>
                            <span th:text="${currentAdminRole}">角色</span>
                        </div>
                    </div>
                </div>
                <!-- 未登入狀態顯示 -->
                <div th:unless="${isAdminLoggedIn}" class="flex items-center ml-8 px-4 py-2 bg-red-50 border border-red-200 rounded-lg">
                    <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                    <div class="text-sm text-red-700">
                        <div class="font-semibold">未檢測到登入資訊</div>
                    </div>
                </div>
            </div>
            <div class="flex gap-3">
                <a th:href="@{/member/select_page}" class="bg-[var(--primary-color)] text-white font-semibold py-2 px-5 rounded-lg hover:bg-[var(--primary-hover)] transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>返回會員管理
                </a>
                <a th:href="@{/member/addMember}" class="bg-gray-500 text-white font-semibold py-2 px-5 rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-plus-circle mr-2"></i>新增會員
                </a>
                <a th:href="@{/employee/select_page}" class="bg-gray-200 text-[var(--text-color)] font-semibold py-2 px-5 rounded-lg hover:bg-gray-300 transition-colors">
                    <i class="fas fa-home mr-2"></i>員工管理首頁
                </a>
            </div>
        </header>

        <!-- 訊息顯示區 -->
        <div th:if="${errorMessage}" class="error-message">
            <i class="fas fa-exclamation-circle mr-2"></i><span th:utext="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="success-message">
            <i class="fas fa-check-circle mr-2"></i><span th:utext="${successMessage}"></span>
        </div>
        <div th:if="${passwordUpdateError}" class="error-message">
            <i class="fas fa-exclamation-circle mr-2"></i><span th:text="${passwordUpdateError}"></span>
        </div>

        <!-- 會員基本資料卡片 -->
        <div class="form-card mx-auto" style="max-width: 1000px;">
            <div class="form-header">
                <i class="fas fa-user-edit mr-2"></i>修改會員基本資料
            </div>
            <div class="p-6">
                <!-- 會員資訊顯示 -->
                <div class="member-info-display">
                    <div class="info-row">
                        <span class="info-label">會員編號：</span>
                        <span class="info-value" th:text="${memberUpdateRequest.memberId}">123</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">註冊時間：</span>
                        <span class="info-value" th:text="${memberUpdateRequest.createdAt != null ? #temporals.format(memberUpdateRequest.createdAt, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}">2024-01-01 12:00:00</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">帳號狀態：</span>
                        <span class="info-value">
                            <span th:if="${memberUpdateRequest.enabled}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                <i class="fas fa-check-circle mr-1"></i>啟用中
                            </span>
                            <span th:unless="${memberUpdateRequest.enabled}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                <i class="fas fa-times-circle mr-1"></i>已停用
                            </span>
                        </span>
                    </div>
                </div>

                <!-- 第一個表單：更新基本資料 -->
                <form method="post" th:action="@{/member/update}" th:object="${memberUpdateRequest}">
                    <!-- 隱藏的會員ID欄位 -->
                    <input type="hidden" th:field="*{memberId}" />
                    
                    <!-- 驗證錯誤訊息顯示區 -->
                    <div th:if="${#fields.hasErrors('*')}" class="error-message">
                        <b><i class="fas fa-exclamation-triangle"></i> 請修正以下錯誤：</b>
                        <ul class="mt-2 list-disc list-inside">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="username" class="form-label">會員姓名：<span class="required">*</span></label>
                            <input type="text" id="username" 
                                   th:field="*{username}"
                                   th:class="${#fields.hasErrors('username')} ? 'form-input input-error' : 'form-input'"
                                   placeholder="請輸入真實姓名"/>
                            <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                姓名錯誤訊息
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="account" class="form-label">登入帳號：</label>
                            <input type="text" id="account" class="form-input" 
                                   th:value="${memberUpdateRequest.account}"
                                   disabled placeholder="帳號不可修改"/>
                            <div class="info-text">登入帳號建立後不可修改</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">電子郵件：<span class="required">*</span></label>
                        <input type="email" id="email" 
                               th:field="*{email}"
                               th:class="${#fields.hasErrors('email')} ? 'form-input input-error' : 'form-input'"
                               placeholder="例如：user@example.com"/>
                        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            電子郵件錯誤訊息
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="phone" class="form-label">連絡電話：<span class="required">*</span></label>
                            <input type="tel" id="phone" 
                                   th:field="*{phone}"
                                   th:class="${#fields.hasErrors('phone')} ? 'form-input input-error' : 'form-input'"
                                   placeholder="格式：09xx-xxxxxx"/>
                            <div class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                                電話錯誤訊息
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthday" class="form-label">生日：</label>
                            <input type="date" id="birthday" 
                                   th:field="*{birthday}"
                                   th:class="${#fields.hasErrors('birthday')} ? 'form-input input-error' : 'form-input'"/>
                            <div class="info-text">如不修改可保持空白</div>
                            <div class="field-error" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
                                生日錯誤訊息
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">性別：<span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" th:field="*{gender}" id="genderM" value="M">
                                <label for="genderM"><i class="fas fa-mars mr-1"></i> 男性</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" th:field="*{gender}" id="genderF" value="F">
                                <label for="genderF"><i class="fas fa-venus mr-1"></i> 女性</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" th:field="*{gender}" id="genderO" value="O">
                                <label for="genderO"><i class="fas fa-genderless mr-1"></i> 其他</label>
                            </div>
                        </div>
                        <div class="field-error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
                            性別錯誤訊息
                        </div>
                    </div>

                    <div class="flex justify-center gap-4 mt-6">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> 確認修改
                        </button>
                        <a th:href="@{/member/select_page}" class="btn-secondary">
                            <i class="fas fa-times"></i> 取消返回
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 密碼變更卡片 -->
        <div class="password-card mx-auto" style="max-width: 1000px;">
            <div class="password-header">
                <h5 class="mb-0"><i class="fas fa-key mr-2"></i> 變更密碼</h5>
            </div>
            <div class="password-body">
                <!-- 密碼更新驗證錯誤 -->
                <div th:if="${passwordUpdateErrors}" class="error-message">
                    <b><i class="fas fa-exclamation-triangle"></i> 請修正以下錯誤：</b>
                    <ul class="mt-2 list-disc list-inside">
                        <li th:each="err : ${passwordUpdateErrors}" th:text="${err.defaultMessage}"></li>
                    </ul>
                </div>

                <form method="post" th:action="@{/member/admin/change-password}" th:object="${passwordUpdateRequest}">
                    <input type="hidden" th:field="*{memberId}" />
                    
                    <!-- 為了符合可訪問性標準，添加隱藏的用戶名欄位 -->
                    <input type="text" 
                           th:value="${memberUpdateRequest.account}" 
                           name="username" 
                           autocomplete="username" 
                           style="display: none;" 
                           readonly />
                    
                    <div class="form-group">
                        <label for="oldPassword" class="form-label">目前密碼：<span class="required">*</span></label>
                        <div class="input-group">
                            <input type="password" 
                                   id="oldPassword" 
                                   th:field="*{oldPassword}" 
                                   class="form-input"
                                   placeholder="請輸入目前使用的密碼" 
                                   autocomplete="current-password"
                                   required />
                            <span class="toggle-password" data-target="oldPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" class="form-label">新密碼：<span class="required">*</span></label>
                        <div class="input-group">
                            <input type="password" 
                                   id="newPassword" 
                                   th:field="*{newPassword}" 
                                   class="form-input"
                                   placeholder="請輸入新密碼（至少8位數）" 
                                   autocomplete="new-password"
                                   required 
                                   minlength="8" />
                            <span class="toggle-password" data-target="newPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="info-text">密碼建議包含英文字母與數字，長度至少8位數</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">確認新密碼：<span class="required">*</span></label>
                        <div class="input-group">
                            <input type="password" 
                                   id="confirmPassword" 
                                   th:field="*{confirmPassword}"
                                   class="form-input"
                                   placeholder="請再次輸入新密碼" 
                                   autocomplete="new-password"
                                   required />
                            <span class="toggle-password" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div id="passwordMismatch" class="field-error" style="display: none;">
                            兩次輸入的密碼不一致
                        </div>
                    </div>

                    <div class="flex justify-center mt-6">
                        <button type="submit" class="btn-warning">
                            <i class="fas fa-key"></i> 更新密碼
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 密碼顯示/隱藏功能
            const togglePasswordButtons = document.querySelectorAll('.toggle-password');
            
            togglePasswordButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // 密碼確認驗證
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMismatchDiv = document.getElementById('passwordMismatch');
            
            function checkPasswordMatch() {
                if (confirmPasswordInput.value && newPasswordInput.value !== confirmPasswordInput.value) {
                    passwordMismatchDiv.style.display = 'block';
                    confirmPasswordInput.classList.add('input-error');
                } else {
                    passwordMismatchDiv.style.display = 'none';
                    confirmPasswordInput.classList.remove('input-error');
                }
            }
            
            if (newPasswordInput && confirmPasswordInput) {
                newPasswordInput.addEventListener('input', checkPasswordMatch);
                confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            }

            // 表單動畫效果
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.01)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // 單選按鈕動畫效果
            const radioItems = document.querySelectorAll('.radio-item');
            radioItems.forEach(item => {
                item.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) {
                        radio.checked = true;
                        
                        // 移除其他項目的選中狀態視覺效果
                        radioItems.forEach(otherItem => {
                            otherItem.style.transform = 'scale(1)';
                        });
                        
                        // 添加當前項目的選中動畫
                        this.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            this.style.transform = 'scale(1)';
                        }, 200);
                    }
                });
            });
        });
    </script>
</body>
</html>
