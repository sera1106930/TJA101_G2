<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有員工資料</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --bg-color: #FDFBF6; --container-bg: #F5EFE6; --primary-color: #A67B5B; 
            --primary-hover: #8C684A; --text-color: #5D534A; --border-color: #DED0B6; 
            --table-header-bg: #EFEBE2; 
        }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-color); color: var(--text-color); }

        /* 角色徽章樣式 */
        .role-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--container-bg);
            color: var(--primary-color);
        }
        
        .role-badge i {
            margin-right: 0.375rem;
        }
        
        /* 員工詳細資訊 Modal 樣式 */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            place-items: center;
            z-index: 50;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-backdrop.show {
            display: grid;
        }
        
        /* 狀態和角色徽章樣式 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .status-inactive {
            background-color: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }

        /* Modal 內容區塊的新樣式 */
        .info-container {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 1.5rem;
            align-items: start;
        }

        .photo-container {
            position: sticky;
            top: 1rem;
            text-align: center;
        }

        .employee-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 1rem;
            border: 4px solid var(--container-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 640px) {
            .info-container {
                grid-template-columns: 1fr;
            }
            
            .photo-container {
                order: -1;
                position: static;
                margin-bottom: 1.5rem;
            }
            
            .employee-photo {
                width: 160px;
                height: 160px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body class="antialiased">

<div class="w-[95%] max-w-7xl mx-auto my-10">
    <!-- 頂部標題與按鈕 -->
    <header class="flex justify-between items-center p-5 bg-[var(--container-bg)] border border-[var(--border-color)] rounded-xl shadow-sm mb-5">
        <div class="flex items-center gap-4">
            <div class="flex items-center">
                <img src="/images/123.png" alt="Icon" class="w-8 h-8 mr-2">
                <h3 class="text-xl font-bold">所有員工資料列表</h3>
            </div>
        </div>
        <div class="flex gap-3">
            <!-- [路徑配對]: GET /employee/add -> EmployeeViewController.showAddEmployeePage() -->
            <a th:href="@{/employee/add}" class="bg-[var(--primary-color)] text-white font-semibold py-2 px-5 rounded-lg hover:bg-[var(--primary-hover)] transition-colors">新增員工</a>
            <!-- [路徑配對]: GET /employee/select_page -> EmployeeViewController.showSelectPage() -->
            <a th:href="@{/employee/select_page}" class="bg-gray-200 text-[var(--text-color)] font-semibold py-2 px-5 rounded-lg hover:bg-gray-300 transition-colors">返回查詢</a>
        </div>
    </header>
    
    <!-- 主要內容區域 - 使用 Grid 佈局 -->
    <div class="grid grid-cols-[300px_1fr] gap-5">
        <!-- 左側查詢區塊 -->
        <div class="bg-white rounded-lg shadow-md p-5 h-fit">
            <h3 class="text-lg font-semibold mb-4 text-[var(--primary-color)]">複合查詢</h3>
            <form id="search-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">員工編號</label>
                    <input type="number" 
                           id="search-id" 
                           min="1" 
                           step="1" 
                           oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value < 1) this.value = '';"
                           class="w-full px-3 py-2 border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-color)]">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">姓名</label>
                    <input type="text" id="search-name" class="w-full px-3 py-2 border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-color)]">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">門市編號</label>
                    <select id="search-store" class="w-full px-3 py-2 border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-color)]">
                        <option value="">全部</option>
                        <option value="1">門市 1</option>
                        <option value="2">門市 2</option>
                        <option value="3">門市 3</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">角色</label>
                    <select id="search-role" class="w-full px-3 py-2 border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-color)]">
                        <option value="">全部</option>
                        <option value="STAFF">一般員工</option>
                        <option value="MANAGER">門市經理</option>
                        <option value="HEADQUARTERS_ADMIN">總部管理員</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">狀態</label>
                    <select id="search-status" class="w-full px-3 py-2 border border-[var(--border-color)] rounded-lg focus:outline-none focus:border-[var(--primary-color)]">
                        <option value="">全部</option>
                        <option value="ACTIVE">啟用</option>
                        <option value="INACTIVE">停用</option>
                    </select>
                </div>
                
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-[var(--primary-color)] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[var(--primary-hover)] transition-colors">
                        <i class="fas fa-search mr-1"></i>搜尋
                    </button>
                    <button type="reset" class="flex-1 bg-gray-200 text-[var(--text-color)] font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                        <i class="fas fa-undo mr-1"></i>重置
                    </button>
                </div>
            </form>
        </div>

        <!-- 右側資料顯示區域 -->
        <div class="space-y-5">
            <div id="message-toast" class="hidden fixed top-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg transition-opacity duration-300"></div>

            <!-- 員工資料表格 -->
            <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                <table class="w-full text-center">
                    <thead class="bg-[var(--table-header-bg)] text-sm font-medium">
                        <tr>
                            <th class="p-3">員工編號</th><th class="p-3">門市編號</th><th class="p-3">照片</th>
                            <th class="p-3">姓名</th><th class="p-3">帳號</th><th class="p-3">角色</th>
                            <th class="p-3">狀態</th><th class="p-3">Email</th><th class="p-3">修改</th><th class="p-3">刪除</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table-body">
                        <!-- JS 動態生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 分頁控制 (此處為示意，完整功能需額外實作) -->
            <div id="pagination-container" class="flex justify-center items-center mt-6 p-2.5 space-x-2">
                <!-- Pagination buttons will be inserted here by JS -->
            </div>
        </div>
    </div>
</div>

<!-- 員工詳細資訊 Modal -->
<div id="employee-detail-modal" class="modal-backdrop">
    <div class="modal-content p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-[var(--primary-color)]">員工詳細資訊</h2>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <div class="info-container">
            <!-- 左側資訊區域 -->
            <div class="space-y-6">
                <!-- 基本資料區塊 -->
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-[var(--primary-color)]">基本資料</h3>
                    <div class="space-y-3">
                        <p><span class="font-medium">員工編號：</span><span id="modal-employee-id"></span></p>
                        <p><span class="font-medium">姓名：</span><span id="modal-username"></span></p>
                        <p><span class="font-medium">性別：</span><span id="modal-gender"></span></p>
                        <p><span class="font-medium">身分證字號：</span><span id="modal-national-id"></span></p>
                        <p><span class="font-medium">建立時間：</span><span id="modal-create-time"></span></p>
                    </div>
                </div>
                
                <!-- 聯絡資訊區塊 -->
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-[var(--primary-color)]">聯絡資訊</h3>
                    <div class="space-y-3">
                        <p><span class="font-medium">電子郵件：</span><span id="modal-email"></span></p>
                        <p><span class="font-medium">聯絡電話：</span><span id="modal-phone"></span></p>
                    </div>
                </div>
                
                <!-- 系統資訊區塊 -->
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-[var(--primary-color)]">系統資訊</h3>
                    <div class="space-y-3">
                        <p><span class="font-medium">登入帳號：</span><span id="modal-account"></span></p>
                        <p><span class="font-medium">員工角色：</span><span id="modal-role"></span></p>
                        <p><span class="font-medium">帳號狀態：</span><span id="modal-status"></span></p>
                        <p><span class="font-medium">所屬門市：</span><span id="modal-store"></span></p>
                    </div>
                </div>
            </div>

            <!-- 右側照片區域 -->
            <div class="photo-container">
                <img id="modal-employee-photo" src="/images/no_image.png" alt="員工照片" class="employee-photo">
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const API_BASE_URL = "/api/v1/employees";
    let originalEmployees = []; // 保存原始數據
    let filteredEmployees = []; // 保存篩選後的數據
    let currentPage = 1;
    const rowsPerPage = 5;

    const tableBody = document.getElementById('employee-table-body');
    const paginationContainer = document.getElementById('pagination-container');
    const messageToast = document.getElementById('message-toast');

    function showToast(message, isError = false) {
        messageToast.textContent = message;
        messageToast.className = `fixed top-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg transition-opacity duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
        messageToast.classList.remove('hidden');
        setTimeout(() => {
            messageToast.classList.add('hidden');
        }, 3000);
    }

    function renderTable() {
        tableBody.innerHTML = '';
        const displayEmployees = filteredEmployees.length > 0 ? filteredEmployees : originalEmployees;
        
        if (displayEmployees.length === 0) {
            if (filteredEmployees.length === 0 && document.getElementById('search-form').querySelector('input, select').value) {
                // 有搜尋條件但沒有匹配結果
                tableBody.innerHTML = '<tr><td colspan="10" class="p-8 text-gray-400">沒有符合搜尋條件的員工資料。</td></tr>';
            } else {
                // 完全沒有資料
                tableBody.innerHTML = '<tr><td colspan="10" class="p-8 text-gray-400">目前沒有員工資料。</td></tr>';
            }
            return;
        }

        const paginatedEmployees = displayEmployees.slice(
            (currentPage - 1) * rowsPerPage, 
            currentPage * rowsPerPage
        );
        
        // 角色對應表
        const roleMap = {
            'STAFF': '一般員工',
            'MANAGER': '門市經理',
            'HEADQUARTERS_ADMIN': '總部管理員'
        };

        paginatedEmployees.forEach(emp => {
            const row = document.createElement('tr');
            row.className = 'border-b border-[var(--border-color)] last:border-b-0 hover:bg-gray-50';
            const statusClass = emp.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
            const statusText = emp.status === 'ACTIVE' ? '啟用' : '停用';
            
            const editUrl = `/employee/edit/${emp.employeeId}`;

            row.innerHTML = `
                <td class="p-3 align-middle">${emp.employeeId}</td>
                <td class="p-3 align-middle">${emp.storeId}</td>
                <td class="p-3 align-middle">
                    <img src="/images/no_image.png" alt="${emp.username}" 
                         class="w-14 h-14 mx-auto rounded-full object-cover border-2 border-[var(--border-color)] cursor-pointer hover:border-[var(--primary-color)] transition-colors"
                         onclick="showEmployeeDetail(${JSON.stringify(emp).replace(/"/g, '&quot;')})">
                </td>
                <td class="p-3 font-medium align-middle">${emp.username}</td>
                <td class="p-3 text-sm align-middle">${emp.account}</td>
                <td class="p-3 text-sm align-middle">
                    <span class="role-badge">
                        <i class="fas fa-user-tag"></i>
                        ${roleMap[emp.role] || emp.role}
                    </span>
                </td>
                <td class="p-3 align-middle"><span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span></td>
                <td class="p-3 text-sm align-middle">${emp.email}</td>
                <td class="p-3 align-middle">
                    <a href="${editUrl}" class="text-[var(--primary-color)] hover:text-[var(--primary-hover)] font-semibold">修改</a>
                </td>
                <td class="p-3 align-middle">
                    <button class="delete-btn text-red-500 hover:text-red-700 font-semibold" data-id="${emp.employeeId}" data-name="${emp.username}">刪除</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function renderPagination() {
        paginationContainer.innerHTML = '';
        const displayEmployees = filteredEmployees.length > 0 ? filteredEmployees : originalEmployees;
        const totalPages = Math.ceil(displayEmployees.length / rowsPerPage);
        
        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.className = `px-4 py-2 rounded-md text-sm font-medium transition-colors ${i === currentPage ? 'bg-[var(--primary-color)] text-white' : 'bg-white hover:bg-gray-100'}`;
            button.onclick = () => {
                currentPage = i;
                renderTable();
                renderPagination();
            };
            paginationContainer.appendChild(button);
        }
    }
    
    async function handleDelete(employeeId, employeeName) {
        // 【關鍵修正】: 使用正確的反引號 (`) 將範本字串包圍
        if (!confirm(`您確定要刪除員工 "${employeeName}" (ID: ${employeeId}) 嗎？此操作無法復原。`)) return;
        
        try {
            // [API 路徑配對]: DELETE /api/v1/employees/{id} -> EmployeeController.deleteEmployee()
            // 【關鍵修正】: 使用正確的反引號 (`) 將範本字串包圍
            const response = await fetch(`${API_BASE_URL}/${employeeId}`, { method: 'DELETE' });
            
            if (response.ok) {
                // 【關鍵修正】: 使用正確的反引號 (`) 將範本字串包圍
                showToast(`員工 "${employeeName}" 已成功刪除。`);
                originalEmployees = originalEmployees.filter(emp => emp.employeeId !== employeeId);
                const totalPages = Math.ceil(originalEmployees.length / rowsPerPage);
                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                }
                renderTable();
                renderPagination();
            } else {
                const errorData = await response.json().catch(() => ({}));
                // 【關鍵修正】: 使用正確的反引號 (`) 將範本字串包圍
                throw new Error(errorData.message || `刪除失敗，狀態碼: ${response.status}`);
            }
        } catch (error) {
            showToast(error.message, true);
        }
    }

    tableBody.addEventListener('click', e => {
        if (e.target.classList.contains('delete-btn')) {
            const id = parseInt(e.target.dataset.id);
            const name = e.target.dataset.name;
            handleDelete(id, name);
        }
    });

    async function initializePage() {
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) throw new Error('無法從伺服器載入員工資料。');
            originalEmployees = await response.json(); // 保存到原始數據
            filteredEmployees = []; // 初始化篩選數據為空
            renderTable();
            renderPagination();
        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="10" class="p-8 text-red-500 font-semibold">${error.message}</td></tr>`;
        }
    }

    // 修改搜尋表單處理
    const searchForm = document.getElementById('search-form');
    
    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        filterEmployees();
    });

    searchForm.addEventListener('reset', function(e) {
        setTimeout(() => {
            // 清空所有輸入欄位的值
            searchForm.querySelectorAll('input, select').forEach(input => {
                input.value = '';
            });
            filteredEmployees = []; // 清空篩選結果
            currentPage = 1; // 重置頁碼
            renderTable();
            renderPagination();
        }, 0);
    });

    function filterEmployees() {
        const searchId = document.getElementById('search-id').value.trim();
        const searchName = document.getElementById('search-name').value.trim().toLowerCase();
        const searchStore = document.getElementById('search-store').value.trim();
        const searchRole = document.getElementById('search-role').value;
        const searchStatus = document.getElementById('search-status').value;

        // 檢查是否有任何搜尋條件
        const hasSearchCriteria = searchId || searchName || searchStore || searchRole || searchStatus;

        if (!hasSearchCriteria) {
            filteredEmployees = []; // 如果沒有搜尋條件，清空篩選結果（使用原始數據）
        } else {
            filteredEmployees = originalEmployees.filter(emp => {
                const matchId = !searchId || emp.employeeId.toString() === searchId;
                const matchName = !searchName || emp.username.toLowerCase().includes(searchName);
                const matchStore = !searchStore || emp.storeId.toString() === searchStore;
                const matchRole = !searchRole || emp.role === searchRole;
                const matchStatus = !searchStatus || emp.status === searchStatus;

                return matchId && matchName && matchStore && matchRole && matchStatus;
            });

            // 特別處理姓名搜尋無結果的情況
            if (searchName && filteredEmployees.length === 0) {
                alert('查無此員工');
                document.getElementById('search-name').value = ''; // 清空姓名輸入欄位
                return; // 中止後續處理
            }
        }

        currentPage = 1; // 重置到第一頁
        renderTable();
        renderPagination();
    }

    // 添加全局函數以顯示員工詳細資訊
    window.showEmployeeDetail = function(employee) {
        const modal = document.getElementById('employee-detail-modal');
        
        // 性別圖示和顯示文字
        const genderDisplay = {
            'M': '<i class="fas fa-mars text-blue-500 mr-1"></i>男',
            'F': '<i class="fas fa-venus text-pink-500 mr-1"></i>女',
            'O': '<i class="fas fa-genderless text-gray-500 mr-1"></i>其他'
        };
        
        // 帳號狀態徽章
        const statusBadges = {
            'ACTIVE': '<span class="status-badge status-active"><i class="fas fa-check-circle mr-1"></i>啟用</span>',
            'INACTIVE': '<span class="status-badge status-inactive"><i class="fas fa-times-circle mr-1"></i>停用</span>'
        };
        
        // 員工角色徽章和圖示
        const roleInfo = {
            'STAFF': { icon: 'fas fa-user', text: '一般員工' },
            'MANAGER': { icon: 'fas fa-user-tie', text: '門市經理' },
            'HEADQUARTERS_ADMIN': { icon: 'fas fa-user-shield', text: '總部管理員' }
        };

        // 格式化日期時間
        const formatDateTime = (dateTimeStr) => {
            const dt = new Date(dateTimeStr);
            return dt.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        };

        // 更新 Modal 內容
        document.getElementById('modal-employee-id').innerHTML = 
            `<i class="fas fa-id-card text-gray-500 mr-2"></i>${employee.employeeId}`;
        
        document.getElementById('modal-username').innerHTML = 
            `<i class="fas fa-user text-gray-500 mr-2"></i>${employee.username}`;
        
        document.getElementById('modal-gender').innerHTML = 
            genderDisplay[employee.gender] || `<i class="fas fa-question text-gray-500 mr-1"></i>${employee.gender}`;
        
        document.getElementById('modal-national-id').innerHTML = 
            `<i class="fas fa-passport text-gray-500 mr-2"></i>${employee.nationalId}`;
        
        document.getElementById('modal-create-time').innerHTML = 
            `<i class="far fa-calendar-alt text-gray-500 mr-2"></i>${formatDateTime(employee.createTime)}`;
        
        document.getElementById('modal-email').innerHTML = 
            `<i class="fas fa-envelope text-gray-500 mr-2"></i>${employee.email}`;
        
        document.getElementById('modal-phone').innerHTML = 
            `<i class="fas fa-phone text-gray-500 mr-2"></i>${employee.phone}`;
        
        document.getElementById('modal-account').innerHTML = 
            `<i class="fas fa-user-circle text-gray-500 mr-2"></i>${employee.account}`;
        
        const roleData = roleInfo[employee.role] || { icon: 'fas fa-user', text: employee.role };
        document.getElementById('modal-role').innerHTML = 
            `<span class="role-badge"><i class="${roleData.icon} mr-1"></i>${roleData.text}</span>`;
        
        document.getElementById('modal-status').innerHTML = 
            statusBadges[employee.status] || `<span class="status-badge">${employee.status}</span>`;
        
        document.getElementById('modal-store').innerHTML = 
            `<i class="fas fa-store text-gray-500 mr-2"></i>${employee.storeName} <span class="text-gray-500">(ID: ${employee.storeId})</span>`;

        // 顯示 Modal
        modal.classList.add('show');
    };

    // 關閉 Modal 的事件處理
    document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('employee-detail-modal').classList.remove('show');
    });

    // 點擊 Modal 背景時關閉
    document.getElementById('employee-detail-modal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            e.currentTarget.classList.remove('show');
        }
    });

    initializePage();
});
</script>

</body>
