<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工申請管理 - EatFast</title>

    <!-- 引入 Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 Google Fonts (思源黑體) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        /* 自定義 CSS 變數，實現奶茶色主題 */
        :root {
            --bg-color: #FDFBF6;
            --container-bg: #F5EFE6;
            --primary-color: #A67B5B;
            --primary-hover: #8C684A;
            --text-color: #5D534A;
            --border-color: #DED0B6;
            --error-color: #D9534F;
            --success-color: #5CB85C;
            --warning-color: #F0AD4E;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            background-image: url('/images/eatfast4.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* 在 body 後添加一個半透明的覆蓋層，增強文字可讀性 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 251, 246, 0.85);
            z-index: -1;
        }

        /* 頁面容器 */
        .page-container {
            display: flex;
            gap: 0.75rem;
            position: relative;
            min-height: 100vh;
            padding: 0.75rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 90%;
        }

        /* 左側導航區塊 */
        .left-nav-panel {
            width: 320px;
            position: fixed;
            left: calc((100% - 1200px) / 2 + 0.75rem - 120px);
            top: 0.75rem;
            bottom: 0.75rem;
            overflow-y: auto;
            background-color: white;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1);
            padding: 1rem;
        }

        /* 主要內容區 */
        .main-content {
            flex: 1;
            margin-left: 340px;
            max-width: calc(100% - 340px);
        }

        /* 基礎元素調整 */
        .form-container {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .form-label {
            white-space: nowrap;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.375rem 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            --tw-ring-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--tw-ring-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 0.375rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            white-space: nowrap;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }

        .section-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
        }

        .marquee-text {
            animation: marquee-animation 20s linear infinite;
            font-size: 0.875rem;
            padding: 0.5rem;
        }

        @keyframes marquee-animation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-150%); }
        }

        /* 左側導航區塊內的按鈕樣式 */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: var(--container-bg);
            text-decoration: none;
            color: inherit;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .nav-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .nav-section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        /* 申請狀態樣式 */
        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-approved {
            background-color: #D1FAE5;
            color: #065F46;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-rejected {
            background-color: #FEE2E2;
            color: #991B1B;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* 申請項目樣式 */
        .application-item {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.2s;
        }

        .application-item:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .left-nav-panel {
                left: 0.75rem;
            }
        }

        @media (max-width: 1024px) {
            .page-container {
                flex-direction: column;
                width: 95%;
            }
            .left-nav-panel {
                position: static;
                width: 100%;
                margin-bottom: 1rem;
            }
            .main-content {
                max-width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="antialiased">

<div class="page-container">
    <!-- 左側導航區塊 -->
    <aside class="left-nav-panel">
        <div class="nav-section-title">
            <i class="fas fa-compass mr-2"></i>系統導航
        </div>

        <!-- 員工管理區塊 -->
        <div class="mb-6">
            <div class="nav-section-title">員工管理</div>
            <a th:href="@{/employee/add}" class="nav-item">
                <i class="fas fa-user-plus"></i>
                <span>新增員工</span>
            </a>
            <a th:href="@{/employee/listAll}" class="nav-item"
               th:if="${session.loggedInEmployee?.role?.name() == 'HEADQUARTERS_ADMIN' or session.loggedInEmployee?.role?.name() == 'MANAGER'}">
                <i class="fas fa-list"></i>
                <span>員工列表</span>
            </a>
            
            <!-- 員工申請管理 (當前頁面) -->
            <div class="nav-item active"
                 th:if="${session.loggedInEmployee?.role?.name() == 'HEADQUARTERS_ADMIN'}">
                <i class="fas fa-clipboard-check"></i>
                <span>員工申請管理</span>
            </div>
            
            <!-- 門市經理查看申請狀態 (當前頁面) -->
            <div class="nav-item active"
                 th:if="${session.loggedInEmployee?.role?.name() == 'MANAGER'}">
                <i class="fas fa-eye"></i>
                <span>查看申請狀態</span>
            </div>
        </div>

        <!-- 快速操作區塊 -->
        <div class="mb-6">
            <div class="nav-section-title">快速操作</div>
            <a th:href="@{/employee/select_page}" class="nav-item">
                <i class="fas fa-arrow-left"></i>
                <span>返回管理首頁</span>
            </a>
        </div>
    </aside>

    <!-- 主要內容區域 -->
    <div class="main-content">
        <!-- Header 區塊 -->
        <header class="flex items-center justify-between p-4 bg-[var(--container-bg)] border border-[var(--border-color)] rounded-xl shadow-sm mb-6">
            <div class="flex items-center">
                <img src="/images/123.png" alt="Logo" class="w-12 h-12 rounded-full mr-2">
                <div class="ml-4">
                    <h1 class="text-xl font-bold">早餐店後台</h1>
                    <!-- 根據用戶角色顯示不同標題 -->
                    <h2 class="text-xl font-bold" 
                        th:if="${session.loggedInEmployee?.role?.name() == 'HEADQUARTERS_ADMIN'}">員工申請管理</h2>
                    <h2 class="text-xl font-bold" 
                        th:if="${session.loggedInEmployee?.role?.name() == 'MANAGER'}">我的申請狀態</h2>
                    <!-- 根據用戶角色顯示不同說明 -->
                    <p class="text-sm text-gray-500" 
                       th:if="${session.loggedInEmployee?.role?.name() == 'HEADQUARTERS_ADMIN'}">審核新增員工申請</p>
                    <p class="text-sm text-gray-500" 
                       th:if="${session.loggedInEmployee?.role?.name() == 'MANAGER'}">查看您提交的員工申請進度</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <!-- 登入員工資訊顯示 -->
                <div class="flex items-center bg-opacity-50 px-4 py-2 rounded-lg border border-[var(--border-color)] shadow-sm" th:if="${session.loggedInEmployee}">
                    <i class="fas fa-user-circle text-2xl text-[var(--primary-color)] mr-3"></i>
                    <div class="text-right">
                        <p class="text-sm font-semibold text-[var(--text-color)]" th:text="${session.employeeName}">員工姓名</p>
                        <p class="text-xs text-gray-500">
                            <span th:text="${session.loggedInEmployee.role?.displayName}">職位</span>
                            <span class="mx-1">|</span>
                            <span th:text="'ID: ' + ${session.employeeId}">ID: 001</span>
                        </p>
                    </div>
                </div>
                <!-- 登出按鈕 -->
                <button id="logoutBtn" class="submit-btn">
                    <i class="fas fa-sign-out-alt mr-2"></i>登出系統
                </button>
            </div>
        </header>

        <!-- 跑馬燈訊息 -->
        <div class="bg-white p-3 rounded-lg border border-[var(--border-color)] shadow-sm overflow-hidden whitespace-nowrap mb-8">
            <p class="inline-block marquee-text text-[var(--primary-color)] font-medium" 
               th:if="${session.loggedInEmployee?.role?.name() == 'HEADQUARTERS_ADMIN'}">
                員工申請管理系統 - 及時審核新增員工申請，提升管理效率！
            </p>
            <p class="inline-block marquee-text text-[var(--primary-color)] font-medium" 
               th:if="${session.loggedInEmployee?.role?.name() == 'MANAGER'}">
                申請狀態查詢系統 - 隨時查看您的員工申請進度，掌握最新狀態！
            </p>
        </div>

        <!-- 錯誤訊息提示區塊 -->
        <div id="error-messages" class="hidden bg-red-100 border border-[var(--error-color)] text-[var(--error-color)] px-4 py-3 rounded-lg mb-6"></div>

        <!-- 篩選器區塊 -->
        <section class="mb-6">
            <div class="section-title-container">
                <h2 class="section-title">篩選與搜尋</h2>
            </div>
            <div class="form-container">
                <div class="flex items-center gap-4">
                    <div>
                        <label for="statusFilter" class="form-label">狀態篩選：</label>
                        <select id="statusFilter" class="form-input w-32">
                            <option value="">全部狀態</option>
                            <option value="PENDING">待審核</option>
                            <option value="APPROVED">已核准</option>
                            <option value="REJECTED">已拒絕</option>
                        </select>
                    </div>
                    <div th:if="${session.loggedInEmployee?.role?.name() == 'HEADQUARTERS_ADMIN'}">
                        <label for="storeFilter" class="form-label">門市篩選：</label>
                        <input type="text" id="storeFilter" placeholder="門市名稱" class="form-input w-40">
                    </div>
                </div>
                <button id="refreshBtn" class="submit-btn">
                    <i class="fas fa-sync-alt mr-2"></i>重新載入
                </button>
            </div>
        </section>

        <!-- 統計資訊區塊 -->
        <section class="mb-6">
            <div class="section-title-container">
                <h2 class="section-title">統計資訊</h2>
            </div>
            <div id="statisticsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="form-container">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-yellow-600 mr-2"></i>
                        <span class="form-label">待審核：</span>
                    </div>
                    <span id="pendingCount" class="text-lg font-bold text-yellow-600">0</span>
                </div>
                <div class="form-container">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-600 mr-2"></i>
                        <span class="form-label">已核准：</span>
                    </div>
                    <span id="approvedCount" class="text-lg font-bold text-green-600">0</span>
                </div>
                <div class="form-container">
                    <div class="flex items-center">
                        <i class="fas fa-times-circle text-red-600 mr-2"></i>
                        <span class="form-label">已拒絕：</span>
                    </div>
                    <span id="rejectedCount" class="text-lg font-bold text-red-600">0</span>
                </div>
            </div>
        </section>

        <!-- 申請列表區塊 -->
        <section>
            <div class="section-title-container">
                <h2 class="section-title">申請列表</h2>
                <div class="flex items-center gap-2">
                    <span id="totalCount" class="text-sm text-gray-500">總計：0 筆</span>
                    <!-- 門市經理的新增申請按鈕 -->
                    <a th:href="@{/employee/add}" class="submit-btn text-sm"
                       th:if="${session.loggedInEmployee?.role?.name() == 'MANAGER'}">
                        <i class="fas fa-plus mr-1"></i>新增申請
                    </a>
                </div>
            </div>
            
            <!-- 申請列表容器 -->
            <div id="applicationsContainer" class="space-y-4">
                <div class="form-container">
                    <div class="flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        <span>載入申請資料中...</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- 登出確認 Modal -->
<div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl text-center max-w-sm mx-auto">
        <h3 class="text-xl font-bold mb-4">確認登出</h3>
        <p class="mb-6">您確定要登出系統嗎？</p>
        <div class="flex justify-center gap-4">
            <button id="cancelLogoutBtn" class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-colors">取消</button>
            <button id="confirmLogoutBtn" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">確認登出</button>
        </div>
    </div>
</div>

<!-- 申請詳細資訊 Modal -->
<div id="applicationModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-2xl mx-auto max-h-[80vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold">申請詳細資訊</h3>
            <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="applicationDetails" class="space-y-4">
            <!-- 申請詳細資訊將動態載入 -->
        </div>
        <div id="modalActions" class="flex justify-end gap-4 mt-6">
            <!-- 審核按鈕將根據權限動態顯示 -->
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 獲取上下文路徑
        const contextPath = /*[[@{/}]]*/ '/eatfast/';
        const API_BASE_URL = contextPath + 'api/v1/employee-applications';
        
        // 當前登入員工資訊
        const currentEmployee = /*[[${session.loggedInEmployee}]]*/ null;
        const isHeadquartersAdmin = currentEmployee?.role === 'HEADQUARTERS_ADMIN';
        const isManager = currentEmployee?.role === 'MANAGER';

        // 元素選擇
        const errorMessagesDiv = document.getElementById('error-messages');
        const statusFilter = document.getElementById('statusFilter');
        const storeFilter = document.getElementById('storeFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        const applicationsContainer = document.getElementById('applicationsContainer');
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutModal = document.getElementById('logoutModal');
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');
        const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
        const applicationModal = document.getElementById('applicationModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // 統計計數器
        const pendingCount = document.getElementById('pendingCount');
        const approvedCount = document.getElementById('approvedCount');
        const rejectedCount = document.getElementById('rejectedCount');
        const totalCount = document.getElementById('totalCount');

        // 錯誤訊息顯示函數
        function showError(message) {
            errorMessagesDiv.innerHTML = `<div>${message}</div>`;
            errorMessagesDiv.classList.remove('hidden');
        }

        function clearError() {
            errorMessagesDiv.innerHTML = '';
            errorMessagesDiv.classList.add('hidden');
        }

        // 載入申請資料
        async function loadApplications() {
            try {
                clearError();
                applicationsContainer.innerHTML = `
                    <div class="form-container">
                        <div class="flex items-center">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            <span>載入申請資料中...</span>
                        </div>
                    </div>
                `;

                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`載入失敗 (狀態碼: ${response.status})`);
                }

                const applications = await response.json();
                displayApplications(applications);
                updateStatistics(applications);

            } catch (error) {
                showError(error.message);
                applicationsContainer.innerHTML = `
                    <div class="form-container">
                        <div class="flex items-center text-red-600">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <span>載入申請資料失敗</span>
                        </div>
                    </div>
                `;
            }
        }

        // 顯示申請列表
        function displayApplications(applications) {
            if (applications.length === 0) {
                applicationsContainer.innerHTML = `
                    <div class="form-container">
                        <div class="flex items-center text-gray-500">
                            <i class="fas fa-inbox mr-2"></i>
                            <span>目前沒有申請記錄</span>
                        </div>
                    </div>
                `;
                return;
            }

            applicationsContainer.innerHTML = applications.map(app => `
                <div class="application-item" onclick="showApplicationDetails(${app.id})">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <h3 class="font-semibold text-lg">${app.applicantName}</h3>
                                <span class="status-${app.status.toLowerCase()}">${getStatusText(app.status)}</span>
                            </div>
                            <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                                <div><i class="fas fa-user mr-1"></i>申請人：${app.applicantName}</div>
                                <div><i class="fas fa-store mr-1"></i>門市：${app.storeName}</div>
                                <div><i class="fas fa-calendar mr-1"></i>申請時間：${formatDateTime(app.createdAt)}</div>
                                <div><i class="fas fa-user-tag mr-1"></i>申請職位：${getRoleText(app.requestedRole)}</div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 更新統計資訊
        function updateStatistics(applications) {
            const pending = applications.filter(app => app.status === 'PENDING').length;
            const approved = applications.filter(app => app.status === 'APPROVED').length;
            const rejected = applications.filter(app => app.status === 'REJECTED').length;

            pendingCount.textContent = pending;
            approvedCount.textContent = approved;
            rejectedCount.textContent = rejected;
            totalCount.textContent = `總計：${applications.length} 筆`;
        }

        // 顯示申請詳細資訊
        window.showApplicationDetails = function(applicationId) {
            // 這裡實現申請詳細資訊的顯示邏輯
            console.log('顯示申請詳細資訊:', applicationId);
        };

        // 工具函數
        function getStatusText(status) {
            const statusMap = {
                'PENDING': '待審核',
                'APPROVED': '已核准',
                'REJECTED': '已拒絕'
            };
            return statusMap[status] || status;
        }

        function getRoleText(role) {
            const roleMap = {
                'STAFF': '一般員工',
                'MANAGER': '門市經理',
                'HEADQUARTERS_ADMIN': '總部管理員'
            };
            return roleMap[role] || role;
        }

        function formatDateTime(dateTimeStr) {
            const dt = new Date(dateTimeStr);
            return dt.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        // 事件監聽器
        refreshBtn.addEventListener('click', loadApplications);

        // 登出功能
        logoutBtn.addEventListener('click', function() {
            logoutModal.classList.remove('hidden');
            logoutModal.classList.add('flex');
        });

        cancelLogoutBtn.addEventListener('click', function() {
            logoutModal.classList.add('hidden');
            logoutModal.classList.remove('flex');
        });

        confirmLogoutBtn.addEventListener('click', async function() {
            try {
                const response = await fetch('/employee/logout', {
                    method: 'GET',
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    window.location.href = '/employee/login?logout=success';
                } else {
                    throw new Error('登出請求失敗');
                }
            } catch (error) {
                console.error('登出錯誤:', error);
                window.location.href = '/employee/login?logout=success';
            } finally {
                logoutModal.classList.add('hidden');
                logoutModal.classList.remove('flex');
            }
        });

        // 點擊背景關閉 Modal
        logoutModal.addEventListener('click', function(e) {
            if (e.target === this) {
                logoutModal.classList.add('hidden');
                logoutModal.classList.remove('flex');
            }
        });

        // 初始化
        loadApplications();
    });
</script>
