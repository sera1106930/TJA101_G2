<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早餐店後台 - 忘記密碼</title>
    
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FDFBF6;
            --container-bg: #F5EFE6;
            --primary-color: #A67B5B;
            --primary-hover: #8C684A;
            --text-color: #5D534A;
            --border-color: #DED0B6;
            --error-color: #D9534F;
            --success-color: #28a745;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .fp-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .fp-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .fp-container h2 {
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .fp-container p.description {
            margin-bottom: 30px;
            font-size: 14px;
            color: #888;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(166, 123, 91, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .message-box {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: left;
            font-weight: 500;
            white-space: pre-line;
        }
        
        .msg-success {
            color: var(--success-color);
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .msg-error {
            color: var(--error-color);
            background-color: #FFF2F2;
            border: 1px solid var(--error-color);
        }
        
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .fp-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            .fp-logo {
                width: 60px;
                height: 60px;
            }
            
            .fp-container h2 {
                font-size: 24px;
            }
            
            .form-group input, .btn {
                font-size: 15px;
                padding: 10px;
            }
            
            .message-box {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="fp-container">
        <img th:src="@{/images/123.png}" alt="系統Logo" class="fp-logo">
        <h2>忘記密碼</h2>
        <p class="description">
            請輸入您的員工帳號或電子郵件，<br>
            系統將會生成一組新的臨時密碼並顯示在此頁面上。<br>
            請記錄您的新密碼並儘快登入後修改。
        </p>

        <!-- 顯示處理結果訊息 -->
        <div th:if="${message}" 
             th:class="${success} ? 'message-box msg-success' : 'message-box msg-error'">
            <p th:text="${message}"></p>
        </div>

        <!-- 顯示表單驗證錯誤 -->
        <div th:if="${#fields.hasErrors('forgotPasswordRequest')}" class="message-box msg-error">
            <ul th:each="error : ${#fields.errors('forgotPasswordRequest')}">
                <li th:text="${error}"></li>
            </ul>
        </div>

        <!-- 忘記密碼表單 -->
        <form th:action="@{/employee/forgot-password}" th:object="${forgotPasswordRequest}" method="post">
            <div class="form-group">
                <label for="accountOrEmail">員工帳號或 Email:</label>
                <input type="text" 
                       id="accountOrEmail" 
                       th:field="*{accountOrEmail}" 
                       required 
                       placeholder="請輸入員工帳號或電子郵件"
                       th:class="${#fields.hasErrors('accountOrEmail')} ? 'error' : ''">
                <div th:if="${#fields.hasErrors('accountOrEmail')}" class="error-message">
                    <span th:errors="*{accountOrEmail}"></span>
                </div>
            </div>
            
            <input type="submit" value="送出請求" class="btn btn-primary">
        </form>
        
        <a th:href="@{/employee/login}" class="back-link">← 返回登入頁面</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // 自動聚焦到輸入框
        const accountInput = document.getElementById('accountOrEmail');
        if (accountInput && !accountInput.value) {
            accountInput.focus();
        }

        // 表單提交時的簡單驗證和 Loading 狀態
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.btn-primary');
        
        if (form && submitBtn) {
            form.addEventListener('submit', function(e) {
                const input = document.getElementById('accountOrEmail');
                if (!input.value.trim()) {
                    e.preventDefault();
                    alert('請輸入員工帳號或電子郵件');
                    input.focus();
                    return;
                }
                
                // 顯示 Loading 狀態
                submitBtn.textContent = '處理中...';
                submitBtn.disabled = true;
            });
        }
    });
    </script>
</body>
</html>
