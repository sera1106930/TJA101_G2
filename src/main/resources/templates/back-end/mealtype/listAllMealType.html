<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>所有餐點種類 - EatFast 後台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
body {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
  background: linear-gradient(135deg, #FDFBF6 0%, #F5EFE6 100%);
  color: #5D534A;
  min-height: 100vh;
}
</style>
</head>
<body class="bg-[#FDFBF6] min-h-screen">

<!-- Navbar -->
<nav class="fixed top-0 left-0 w-full h-16 flex items-center bg-white bg-opacity-95 shadow-lg z-50" style="backdrop-filter: blur(8px);">
  <div class="max-w-7xl w-full mx-auto flex justify-between items-center px-6">
    <div class="flex items-center gap-3">
      <img th:src="@{/images/eatfasticon.png}" src="/images/eatfasticon.png" alt="EatFast" class="w-10 h-10 object-contain" />
      <span class="text-lg font-bold tracking-wide text-[#A67B5B]">所有餐點種類 - EatFast 後台</span>
    </div>
    <div class="flex gap-3">
      <a th:href="@{/mealtype/addMealType}"
         class="flex items-center gap-2 border border-[#A67B5B] text-[#A67B5B] rounded-full px-4 py-2 hover:bg-[#F0E6D3] transition shadow">
        <i class="fas fa-plus-circle mr-2"></i>新增餐點種類
      </a>
      <a th:href="@{/mealtype/select_page_mealtype}"
         class="flex items-center gap-2 border border-[#A67B5B] text-[#A67B5B] rounded-full px-4 py-2 hover:bg-[#F0E6D3] transition shadow">
        <i class="fas fa-home mr-2"></i>回餐點種類主頁
      </a>
      <a th:href="@{/employee/select_page}"
           class="flex items-center gap-2 border border-[#A67B5B] text-[#A67B5B] rounded-full px-4 py-2 hover:bg-[#F0E6D3] transition shadow">
          <i class="fas fa-door-open"></i> 回後台管理系統
        </a>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="max-w-2xl mx-auto px-4 pt-28 pb-10">
  <h2 class="text-2xl md:text-3xl font-bold text-center text-[#A67B5B] mb-10 tracking-wider">餐點種類列表</h2>

  <!-- Card Table 區塊 -->
  <div class="bg-[#fff8f2] shadow-xl rounded-2xl border border-[#E5D0B6] overflow-hidden mx-auto max-w-2xl">
    <table class="w-full">
      <thead>
        <tr class="bg-[#A67B5B] text-white">
          <th class="py-4 px-2 font-semibold text-base">餐點種類編號</th>
          <th class="py-4 px-2 font-semibold text-base">餐點種類名稱</th>
          <th class="py-4 px-2 font-semibold text-base">修改</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="mealType : ${mealTypeListData}" class="border-b border-[#E5D0B6] hover:bg-[#f7f2ed] transition">
          <td class="py-4 text-center" th:text="${mealType.mealTypeId}"></td>
          <td class="py-4 text-center" th:text="${mealType.mealName}"></td>
          <td class="py-4 text-center">
            <form th:action="@{/mealtype/getOne_For_Update}" method="post" class="inline">
              <input type="hidden" name="mealTypeId" th:value="${mealType.mealTypeId}" />
              <button type="submit" class="px-5 py-2 bg-[#A67B5B] text-white rounded-full shadow hover:bg-[#8B5A3C] transition">修改</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(mealTypeListData)}" class="py-10 text-[#A67B5B] text-center">目前沒有餐點種類資料。</div>
  </div>
</div>
</body>
</html>
