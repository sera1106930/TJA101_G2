<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>意見回饋清單 - 後台管理</title>
    <base th:href="@{/}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f0e3;
            padding: 30px;
        }
        .list-container {
            max-width: 1200px;
            margin: auto;
            background-color: #fffaf0;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(160, 82, 45, 0.1);
        }
        .list-container h2 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 700;
        }
        .table {
            background-color: #fff;
        }
        .table thead {
            background-color: #e0d8c4;
            color: #8B4513;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .content-cell {
            max-width: 300px;
            white-space: pre-wrap;
            text-align: left !important;
            word-wrap: break-word;
        }
        .btn-refresh {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-refresh:hover {
            background-color: #A0522D;
            color: white;
        }
    </style>
</head>
<body>

<div class="list-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-list-alt"></i> 顧客意見回饋清單</h2>
        <a th:href="@{/feedback/list}" class="btn btn-refresh">
            <i class="fas fa-sync-alt"></i> 重新整理
        </a>
    </div>

    <div class="table-responsive" th:if="${not #lists.isEmpty(feedbackList)}">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>編號</th>
                <th>會員姓名</th>
                <th>連絡電話</th>
                <th style="width: 30%;">意見內容</th>
                <th>用餐時間</th>
                <th>用餐門市</th>
                <th>提交時間</th>
                <th>狀態</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fb : ${feedbackList}">
                <td th:text="${fb.feedbackId}"></td>
                <td th:text="${fb.member?.username ?: fb.member?.memberName ?: '未知會員'}"></td>
                <td th:text="${fb.phone}"></td>
                <td class="content-cell" th:text="${fb.content}"></td>
                <td th:text="${fb.diningTime ?: '-'}"></td>
                <td th:text="${fb.diningStore ?: '-'}"></td>
                <td th:text="${#temporals.format(fb.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <span th:text="${fb.status ?: '待處理'}" 
                          th:class="${fb.status == '已處理' ? 'badge badge-success' : 'badge badge-warning'}"></span>
                </td>
            </tr>
            </tbody>
        </table>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                共 <span th:text="${#lists.size(feedbackList)}"></span> 筆意見回饋
            </small>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(feedbackList)}" class="text-center text-muted mt-5">
        <h4><i class="fas fa-info-circle"></i> 目前尚無任何意見回饋</h4>
        <p>當顧客提交意見回饋時，會顯示在這裡。</p>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script>
    // 防止相對路徑問題
    $(document).ready(function() {
        // 確保所有連結都使用絕對路徑
        console.log('意見回饋清單頁面已載入');
        
        // 如果需要自動重新整理，可以取消註解下面的代碼
        // setInterval(function() {
        //     location.reload();
        // }, 30000); // 30 秒自動重新整理
    });
</script>

</body>
</html>
